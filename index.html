<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Startpagina</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .login-container, .create-account-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-container h2, .create-account-container h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .login-container input, .create-account-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-container input:focus, .create-account-container input:focus {
            border-color: #667eea;
            outline: none;
        }

        .login-btn, .create-account-btn, .back-to-login-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .create-account-btn {
            background: #4caf50;
        }

        .create-account-btn:hover {
            background: #45a049;
        }

        .back-to-login-btn {
            background: #6c757d;
        }

        .back-to-login-btn:hover {
            background: #5a6268;
        }

        .login-btn:hover {
            background: #5a6fd8;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #fff5f5;
            display: none;
        }

        .success-message {
            color: #4caf50;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #f8fff8;
            display: none;
        }

        .main-content {
            display: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: white;
            color: #667eea;
        }

        .search-bar {
            max-width: 600px;
            margin: 20px auto;
        }

        .search-bar input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            outline: none;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .category {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .category h2 {
            color: #333;
            margin: 0;
        }

        .edit-category-btn {
            background: #ffa726;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .links {
            display: grid;
            gap: 10px;
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .link-item:hover {
            background: #667eea;
            color: white;
        }

        .link-content {
            flex: 1;
        }

        .link-actions {
            display: flex;
            gap: 5px;
        }

        .edit-link-btn, .delete-link-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            font-size: 14px;
        }

        .edit-link-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .delete-link-btn:hover {
            background: #ff6b6b;
            color: white;
        }

        .add-link-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-link-btn:hover {
            background: #45a049;
        }

        .add-category-btn {
            background: #9c27b0;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .add-category-btn:hover {
            background: #8e24aa;
        }

        .firebase-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1001;
            background: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Firebase Status -->
    <div id="firebaseStatus" class="firebase-status">
        üîÑ Verbinden met database...
    </div>

    <!-- Login Scherm -->
    <div id="loginScreen" class="login-container">
        <h2>üîí Mijn Startpagina</h2>
        <input type="text" id="username" placeholder="Gebruikersnaam">
        <input type="password" id="password" placeholder="Wachtwoord">
        <button class="login-btn" onclick="login()">Inloggen</button>
        <button class="create-account-btn" onclick="showCreateAccountScreen()">ACCOUNT AANMAKEN</button>
        <div id="loginError" class="error-message"></div>
    </div>

    <!-- Account Aanmaak Scherm -->
    <div id="createAccountScreen" class="create-account-container" style="display: none;">
        <h2>üë§ Account Aanmaken</h2>
        <input type="text" id="newUsername" placeholder="Kies een gebruikersnaam">
        <input type="password" id="newPassword" placeholder="Kies een wachtwoord">
        <input type="password" id="confirmPassword" placeholder="Bevestig wachtwoord">
        <input type="text" id="newPincode" placeholder="Kies een pincode (4 cijfers)" maxlength="4">
        <button class="create-account-btn" onclick="createAccount()">Account Aanmaken</button>
        <button class="back-to-login-btn" onclick="showLoginScreen()">‚Üê Terug naar Inloggen</button>
        <div id="createAccountError" class="error-message"></div>
        <div id="createAccountSuccess" class="success-message"></div>
    </div>

    <!-- Hoofd Content -->
    <div id="mainScreen" class="main-content">
        <div class="container">
            <header>
                <div>
                    <h1>Mijn Startpagina</h1>
                    <p>Welkom, <span id="userDisplay">Gebruiker</span>!</p>
                </div>
                <button class="logout-btn" onclick="logout()">Uitloggen</button>
            </header>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Zoek op internet...">
            </div>

            <div id="categoriesContainer" class="categories">
                <!-- Categories worden hier geladen -->
            </div>

            <button class="add-category-btn" onclick="openAddCategoryModal()">+ Nieuwe Categorie Toevoegen</button>
        </div>
    </div>

    <script>
        // Firebase Configuratie
        const firebaseConfig = {
            apiKey: "AIzaSyDxzy6QHdh_XqDRpVe_fHKFQwUez-XamQw",
            authDomain: "mijn-startpagina.firebaseapp.com",
            databaseURL: "https://mijn-startpagina-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "mijn-startpagina",
            storageBucket: "mijn-startpagina.firebasestorage.app",
            messagingSenderId: "44245658637",
            appId: "1:44245658637:web:b1c544978d52e4f5b57944",
            measurementId: "G-0WDW1WMZ0X"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Firebase status bijwerken
        database.ref('.info/connected').on('value', (snapshot) => {
            const statusElement = document.getElementById('firebaseStatus');
            if (snapshot.val() === true) {
                statusElement.textContent = '‚úÖ Online';
                statusElement.style.background = '#4caf50';
            } else {
                statusElement.textContent = '‚ùå Offline';
                statusElement.style.background = '#ff6b6b';
            }
        });

        // Rest van je code blijft hetzelfde...
        const ADMIN_USERNAME = "Bowen";
        let currentUser = null;

        // Data initialisatie
        function initializeData() {
            let allData = getLocalData();
            
            if (!allData) {
                allData = {
                    users: [],
                    userData: {},
                    passwords: {},
                    system: {
                        accountCreationEnabled: true,
                        lastSync: new Date().toISOString()
                    }
                };
                saveLocalData(allData);
                syncToFirebase(allData);
            }
            
            return allData;
        }

        // Helper functies
        function getLocalData() {
            return JSON.parse(localStorage.getItem('startpaginaSystem'));
        }

        function saveLocalData(data) {
            data.system.lastSync = new Date().toISOString();
            localStorage.setItem('startpaginaSystem', JSON.stringify(data));
        }

        // Firebase sync functies
        async function syncToFirebase(data) {
            try {
                await database.ref('startpaginaSystem').set(data);
                console.log('Data naar Firebase gestuurd');
            } catch (error) {
                console.error('Fout bij sync naar Firebase:', error);
            }
        }

        async function syncFromFirebase() {
            try {
                const snapshot = await database.ref('startpaginaSystem').once('value');
                const firebaseData = snapshot.val();
                if (firebaseData) {
                    saveLocalData(firebaseData);
                    console.log('Data van Firebase gehaald');
                    return true;
                }
            } catch (error) {
                console.error('Fout bij sync van Firebase:', error);
            }
            return false;
        }

        // Login functie
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            const allData = initializeData();
            const user = allData.users.find(u => u.username === username && u.password === password);

            if (user) {
                currentUser = username;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainScreen').style.display = 'block';
                document.getElementById('userDisplay').textContent = username;
                loadUserData();
            } else {
                errorDiv.textContent = 'Ongeldige gebruikersnaam of wachtwoord';
                errorDiv.style.display = 'block';
            }
        }

        // Account aanmaken functie
        function createAccount() {
            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const pincode = document.getElementById('newPincode').value;
            const errorDiv = document.getElementById('createAccountError');
            const successDiv = document.getElementById('createAccountSuccess');

            if (!username || !password || !pincode) {
                errorDiv.textContent = 'Vul alle velden in';
                errorDiv.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Wachtwoorden komen niet overeen';
                errorDiv.style.display = 'block';
                return;
            }

            const allData = initializeData();

            if (allData.users.find(u => u.username === username)) {
                errorDiv.textContent = 'Gebruikersnaam bestaat al';
                errorDiv.style.display = 'block';
                return;
            }

            const newUser = {
                username: username,
                password: password,
                pincode: pincode,
                isAdmin: username === ADMIN_USERNAME,
                status: 'active',
                createdAt: new Date().toISOString()
            };

            allData.users.push(newUser);
            allData.userData[username] = {
                categories: getDefaultCategories(),
                createdAt: new Date().toISOString()
            };

            allData.passwords[username] = [];

            saveLocalData(allData);
            syncToFirebase(allData);

            successDiv.textContent = 'Account aangemaakt!';
            successDiv.style.display = 'block';

            setTimeout(() => {
                showLoginScreen();
            }, 2000);
        }

        // Scherm navigatie
        function showLoginScreen() {
            document.getElementById('createAccountScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
        }

        function showCreateAccountScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('createAccountScreen').style.display = 'block';
        }

        function logout() {
            currentUser = null;
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
        }

        // Default categories
        function getDefaultCategories() {
            return [
                {
                    id: '1',
                    name: 'Zoekmachines',
                    icon: 'üîç',
                    links: [
                        { id: '1', name: 'Google', url: 'https://google.com' },
                        { id: '2', name: 'DuckDuckGo', url: 'https://duckduckgo.com' }
                    ]
                },
                {
                    id: '2', 
                    name: 'Social Media',
                    icon: 'üë•',
                    links: [
                        { id: '1', name: 'YouTube', url: 'https://youtube.com' },
                        { id: '2', name: 'Reddit', url: 'https://reddit.com' }
                    ]
                }
            ];
        }

        // Load user data
        function loadUserData() {
            const allData = initializeData();
            const userData = allData.userData[currentUser];
            
            if (userData && userData.categories) {
                displayCategories(userData.categories);
            }
        }

        function displayCategories(categories) {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';

            categories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                categoryElement.innerHTML = `
                    <div class="category-header">
                        <h2>${category.icon} ${category.name}</h2>
                    </div>
                    <div class="links">
                        ${category.links.map(link => `
                            <a href="${link.url}" target="_blank" class="link-item">
                                <div class="link-content">${link.name}</div>
                            </a>
                        `).join('')}
                    </div>
                `;
                container.appendChild(categoryElement);
            });
        }

        // Search functie
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
                    this.value = '';
                }
            }
        });

        // Bij het laden van de pagina
        window.onload = function() {
            // Probeer data van Firebase te halen
            syncFromFirebase();
        };
    </script>
</body>
</html>
