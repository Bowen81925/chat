<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Startpagina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .login-container, .create-account-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-container h2, .create-account-container h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .login-container input, .create-account-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-container input:focus, .create-account-container input:focus {
            border-color: #667eea;
            outline: none;
        }

        .login-btn, .create-account-btn, .back-to-login-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .create-account-btn {
            background: #4caf50;
        }

        .create-account-btn:hover {
            background: #45a049;
        }

        .back-to-login-btn {
            background: #6c757d;
        }

        .back-to-login-btn:hover {
            background: #5a6268;
        }

        .login-btn:hover {
            background: #5a6fd8;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #fff5f5;
            display: none;
        }

        .success-message {
            color: #4caf50;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #f8fff8;
            display: none;
        }

        .main-content {
            display: none;
        }

        .admin-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            padding: 15px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            min-width: 300px;
        }

        .admin-toggle {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .admin-commands {
            display: none;
            margin-top: 15px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 5px;
        }

        .command-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background: white;
            color: #333;
            font-family: monospace;
        }

        .command-output {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
            border: 1px solid #444;
        }

        .password-display {
            color: #4caf50;
            font-weight: bold;
            background: rgba(76, 175, 80, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 5px;
        }

        /* Voeg de rest van je CSS hier toe */
    </style>
</head>
<body>
    <!-- Login Scherm -->
    <div id="loginScreen" class="login-container">
        <h2>üîí Mijn Startpagina</h2>
        <input type="text" id="username" placeholder="Gebruikersnaam">
        <input type="password" id="password" placeholder="Wachtwoord">
        <button class="login-btn" onclick="login()">Inloggen</button>
        <button class="create-account-btn" onclick="showCreateAccountScreen()">ACCOUNT AANMAKEN</button>
        <div id="loginError" class="error-message"></div>
    </div>

    <!-- Account Aanmaak Scherm -->
    <div id="createAccountScreen" class="create-account-container" style="display: none;">
        <h2>üë§ Account Aanmaken</h2>
        <input type="text" id="newUsername" placeholder="Kies een gebruikersnaam">
        <input type="password" id="newPassword" placeholder="Kies een wachtwoord">
        <input type="password" id="confirmPassword" placeholder="Bevestig wachtwoord">
        <button class="create-account-btn" onclick="createAccount()">Account Aanmaken</button>
        <button class="back-to-login-btn" onclick="showLoginScreen()">‚Üê Terug naar Inloggen</button>
        <div id="createAccountError" class="error-message"></div>
        <div id="createAccountSuccess" class="success-message"></div>
    </div>

    <!-- Hoofd Content -->
    <div id="mainScreen" class="main-content">
        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel" style="display: none;">
            <button class="admin-toggle" onclick="toggleAdminCommands()">ADMIN PANEL</button>
            <div id="adminCommands" class="admin-commands">
                <input type="text" id="commandInput" class="command-input" placeholder="Voer command in..." onkeypress="handleCommandEnter(event)">
                <button onclick="executeCommand()" style="width: 100%; padding: 8px; background: #4caf50; color: white; border: none; border-radius: 3px; cursor: pointer;">Uitvoeren</button>
                <div id="commandOutput" class="command-output"></div>
                <div style="margin-top: 10px; font-size: 11px; color: #ccc;">
                    <strong>Commands:</strong><br>
                    /viewaccounts - Toon alle accounts<br>
                    /passwords - Toon alle wachtwoorden<br>
                    /ban [user] - Ban een gebruiker<br>
                    /unban [user] - Unban een gebruiker<br>
                    /debug=true - Debug aan<br>
                    /debug=false - Debug uit
                </div>
            </div>
        </div>

        <div class="container">
            <header>
                <div>
                    <h1>Mijn Startpagina</h1>
                    <p>Welkom, <span id="userDisplay">Gebruiker</span>!</p>
                </div>
                <button class="logout-btn" onclick="logout()">Uitloggen</button>
            </header>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Zoek op internet...">
            </div>

            <div id="categoriesContainer" class="categories">
                <!-- Categories worden hier geladen -->
            </div>

            <button class="add-category-btn" onclick="openAddCategoryModal()">+ Nieuwe Categorie Toevoegen</button>
        </div>
    </div>

    <script>
        // Speciale admin gebruiker
        const ADMIN_USERNAME = "Bowen";
        let debugMode = false;

        // Scherm navigatie
        function showLoginScreen() {
            document.getElementById('createAccountScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            hideAllMessages();
        }

        function showCreateAccountScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('createAccountScreen').style.display = 'block';
            hideAllMessages();
        }

        function hideAllMessages() {
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('createAccountError').style.display = 'none';
            document.getElementById('createAccountSuccess').style.display = 'none';
        }

        // Data initialisatie - SIMPELE VERSIE
        function initializeData() {
            let allData = JSON.parse(localStorage.getItem('startpaginaSystem'));
            
            if (!allData) {
                allData = {
                    users: [],
                    userData: {},
                    system: {
                        accountCreationEnabled: true
                    }
                };
                localStorage.setItem('startpaginaSystem', JSON.stringify(allData));
            }
            
            return allData;
        }

        // ACCOUNT AANMAKEN - WERKENDE VERSIE
        function createAccount() {
            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('createAccountError');
            const successDiv = document.getElementById('createAccountSuccess');

            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validatie
            if (!username || !password) {
                errorDiv.textContent = 'Vul alle velden in';
                errorDiv.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Wachtwoorden komen niet overeen';
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 4) {
                errorDiv.textContent = 'Wachtwoord moet minimaal 4 tekens zijn';
                errorDiv.style.display = 'block';
                return;
            }

            const allData = initializeData();

            // Check of account aanmaken enabled is
            if (!allData.system.accountCreationEnabled) {
                errorDiv.textContent = 'Account aanmaken is tijdelijk uitgeschakeld';
                errorDiv.style.display = 'block';
                return;
            }

            // Check of gebruiker al bestaat
            if (allData.users.find(u => u.username === username)) {
                errorDiv.textContent = 'Gebruikersnaam bestaat al';
                errorDiv.style.display = 'block';
                return;
            }

            // Nieuwe gebruiker aanmaken
            const newUser = {
                username: username,
                password: password,
                isAdmin: username === ADMIN_USERNAME,
                status: 'active',
                createdAt: new Date().toISOString()
            };

            // Toevoegen aan users array
            allData.users.push(newUser);
            
            // User data aanmaken
            allData.userData[username] = {
                categories: getDefaultCategories(),
                createdAt: new Date().toISOString(),
                lastLogin: null
            };

            // Opslaan
            localStorage.setItem('startpaginaSystem', JSON.stringify(allData));

            // Success message
            successDiv.textContent = `Account "${username}" succesvol aangemaakt! Je wordt teruggeleid...`;
            successDiv.style.display = 'block';

            // Terug naar login na 2 seconden
            setTimeout(() => {
                showLoginScreen();
            }, 2000);
        }

        // LOGIN - WERKENDE VERSIE
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            // Speciale commands in wachtwoordveld
            if (!username && password === '/debug=false') {
                debugMode = false;
                errorDiv.textContent = 'Debug mode uitgezet';
                errorDiv.style.display = 'block';
                return;
            }

            if (!username && password === '/debug=true') {
                debugMode = true;
                errorDiv.textContent = 'Debug mode aangezet';
                errorDiv.style.display = 'block';
                return;
            }

            const allData = initializeData();
            const user = allData.users.find(u => u.username === username && u.password === password);

            if (user) {
                // Check banned status
                if (user.status === 'banned') {
                    errorDiv.textContent = 'Account is gebanned';
                    errorDiv.style.display = 'block';
                    return;
                }

                currentUser = username;
                
                // Update last login
                if (allData.userData[username]) {
                    allData.userData[username].lastLogin = new Date().toISOString();
                }
                
                localStorage.setItem('startpaginaSystem', JSON.stringify(allData));
                
                // Scherm wisselen
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainScreen').style.display = 'block';
                document.getElementById('userDisplay').textContent = username;
                
                // Admin panel tonen voor Bowen
                if (username === ADMIN_USERNAME) {
                    document.getElementById('adminPanel').style.display = 'block';
                }
                
                loadUserData();
            } else {
                errorDiv.textContent = 'Ongeldige gebruikersnaam of wachtwoord';
                errorDiv.style.display = 'block';
            }
        }

        // Admin commands
        function toggleAdminCommands() {
            const commands = document.getElementById('adminCommands');
            commands.style.display = commands.style.display === 'block' ? 'none' : 'block';
        }

        function handleCommandEnter(event) {
            if (event.key === 'Enter') {
                executeCommand();
            }
        }

        function executeCommand() {
            if (currentUser !== ADMIN_USERNAME) return;

            const commandInput = document.getElementById('commandInput');
            const command = commandInput.value.trim();
            const output = document.getElementById('commandOutput');

            if (!command) return;

            addCommandOutput(`> ${command}`);

            const args = command.split(' ');
            const mainCommand = args[0].toLowerCase();

            switch(mainCommand) {
                case '/viewaccounts':
                    viewAccounts();
                    break;
                case '/passwords':
                    showPasswords();
                    break;
                case '/ban':
                    if (args[1]) banUser(args[1]);
                    else addCommandOutput('Usage: /ban [username]');
                    break;
                case '/unban':
                    if (args[1]) unbanUser(args[1]);
                    else addCommandOutput('Usage: /unban [username]');
                    break;
                case '/debug=true':
                    debugMode = true;
                    addCommandOutput('Debug mode aangezet');
                    break;
                case '/debug=false':
                    debugMode = false;
                    addCommandOutput('Debug mode uitgezet');
                    break;
                default:
                    addCommandOutput('Onbekend command');
            }

            commandInput.value = '';
        }

        function addCommandOutput(message) {
            const output = document.getElementById('commandOutput');
            output.innerHTML += message + '<br>';
            output.scrollTop = output.scrollHeight;
        }

        function viewAccounts() {
            const allData = initializeData();
            addCommandOutput('=== ALLE ACCOUNTS ===');
            
            allData.users.forEach(user => {
                const status = user.status === 'banned' ? 'üö´ BANNED' : '‚úÖ ACTIVE';
                const admin = user.isAdmin ? ' üëë ADMIN' : '';
                addCommandOutput(`${user.username} - ${status}${admin}`);
            });
        }

        function showPasswords() {
            const allData = initializeData();
            addCommandOutput('=== ALLE WACHTWOORDEN ===');
            
            allData.users.forEach(user => {
                const status = user.status === 'banned' ? 'üö´ BANNED' : '‚úÖ ACTIVE';
                addCommandOutput(`${user.username} - Wachtwoord: <span class="password-display">${user.password}</span> - ${status}`);
            });
        }

        function banUser(username) {
            const allData = initializeData();
            const user = allData.users.find(u => u.username === username);
            
            if (user && user.username !== ADMIN_USERNAME) {
                user.status = 'banned';
                localStorage.setItem('startpaginaSystem', JSON.stringify(allData));
                addCommandOutput(`‚úÖ ${username} gebanned`);
            }
        }

        function unbanUser(username) {
            const allData = initializeData();
            const user = allData.users.find(u => u.username === username);
            
            if (user) {
                user.status = 'active';
                localStorage.setItem('startpaginaSystem', JSON.stringify(allData));
                addCommandOutput(`‚úÖ ${username} geunbanned`);
            }
        }

        // Standaard categorie√´n
        function getDefaultCategories() {
            return [
                {
                    id: 'search',
                    name: 'Zoekmachines',
                    icon: 'üîç',
                    links: [
                        { id: '1', name: 'Google', url: 'https://www.google.com' },
                        { id: '2', name: 'DuckDuckGo', url: 'https://www.duckduckgo.com' }
                    ]
                },
                {
                    id: 'work',
                    name: 'Werk',
                    icon: 'üíº',
                    links: [
                        { id: '3', name: 'GitHub', url: 'https://www.github.com' },
                        { id: '4', name: 'Gmail', url: 'https://mail.google.com' }
                    ]
                }
            ];
        }

        // User data laden
        function loadUserData() {
            const allData = initializeData();
            const userData = allData.userData[currentUser];
            
            if (userData && userData.categories) {
                renderCategories(userData.categories);
            }
        }

        function renderCategories(categories) {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = categories.map(category => `
                <div class="category">
                    <div class="category-header">
                        <h2>${category.icon} ${category.name}</h2>
                    </div>
                    <div class="links">
                        ${category.links.map(link => `
                            <a href="${link.url}" target="_blank" class="link-item">
                                <span class="link-content">${link.name}</span>
                            </a>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Overige functies
        function logout() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Event listeners
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value;
                if (query) {
                    window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
                }
            }
        });

        // Initialisatie
        initializeData();
    </script>
</body>
</html>
