<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }

        .messages-container {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }

        .message-group {
            margin: 5px 0;
            padding: 2px 0;
        }

        .message {
            padding: 2px 0;
            display: flex;
            align-items: flex-start;
        }

        .message:first-child .message-content {
            border-radius: 16px 16px 16px 4px;
        }

        .message:not(:first-child) {
            margin-top: 1px;
        }

        .message:not(:first-child) .message-avatar {
            visibility: hidden;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #7289da;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-content {
            background: white;
            padding: 8px 12px;
            border-radius: 16px;
            max-width: 70%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .username {
            font-weight: bold;
            color: #333;
            margin-right: 8px;
        }

        .timestamp {
            font-size: 0.8em;
            color: #999;
        }

        .message-text {
            color: #333;
            line-height: 1.4;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .message-input:focus {
            border-color: #7289da;
        }

        .send-button {
            margin-left: 10px;
            padding: 12px 20px;
            background: #7289da;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .send-button:hover {
            background: #677bc4;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages-container" id="messagesContainer">
            <!-- Berichten komen hier -->
        </div>
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Typ je bericht...">
            <button class="send-button" onclick="sendMessage()">Verstuur</button>
        </div>
    </div>

    <script>
        let lastUser = null;
        let lastTimestamp = null;
        let currentUser = 'Jij'; // Simpele gebruikersnaam

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message === '') return;
            
            addMessage(currentUser, message);
            input.value = '';
            input.focus();
        }

        function addMessage(user, text) {
            const container = document.getElementById('messagesContainer');
            const now = new Date();
            const timeDiff = lastTimestamp ? now - lastTimestamp : Infinity;
            
            // Bepaal of we een nieuwe groep moeten starten
            const shouldGroup = user === lastUser && timeDiff < 300000; // 5 minuten
            
            if (!shouldGroup) {
                // Nieuwe berichtengroep
                const group = document.createElement('div');
                group.className = 'message-group';
                container.appendChild(group);
            }
            
            // Haal de laatste groep op
            const groups = container.getElementsByClassName('message-group');
            const currentGroup = groups[groups.length - 1];
            
            // Maak bericht aan
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const timeString = now.toLocaleTimeString('nl-NL', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${user.charAt(0)}</div>
                <div class="message-content">
                    ${!shouldGroup ? 
                        `<div class="message-header">
                            <span class="username">${user}</span>
                            <span class="timestamp">${timeString}</span>
                        </div>` 
                        : ''
                    }
                    <div class="message-text">${text}</div>
                </div>
            `;
            
            currentGroup.appendChild(messageDiv);
            
            // Update laatste gegevens
            lastUser = user;
            lastTimestamp = now;
            
            // Scroll naar beneden
            container.scrollTop = container.scrollHeight;
        }

        // Enter-toets ondersteuning
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Voorbeeld berichten
        setTimeout(() => {
            addMessage('Bot', 'Hallo! Welkom in de chat');
            setTimeout(() => {
                addMessage('Bot', 'Hoe gaat het?');
                setTimeout(() => {
                    addMessage('Bot', 'Alles goed?');
                }, 1000);
            }, 1500);
        }, 1000);
    </script>
</body>
</html>
