<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Startpagina</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .login-container, .create-account-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-container h2, .create-account-container h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .login-container input, .create-account-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-container input:focus, .create-account-container input:focus {
            border-color: #667eea;
            outline: none;
        }

        .login-btn, .create-account-btn, .back-to-login-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .create-account-btn {
            background: #4caf50;
        }

        .create-account-btn:hover {
            background: #45a049;
        }

        .create-account-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .back-to-login-btn {
            background: #6c757d;
        }

        .back-to-login-btn:hover {
            background: #5a6268;
        }

        .login-btn:hover {
            background: #5a6fd8;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #fff5f5;
            display: none;
        }

        .success-message {
            color: #4caf50;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #f8fff8;
            display: none;
        }

        .timer-message {
            color: #ff9800;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #fff3e0;
            display: none;
        }

        .main-content {
            display: none;
            flex: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .logout-btn:hover {
            background: white;
            color: #667eea;
        }

        .search-bar {
            max-width: 600px;
            margin: 30px auto;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            outline: none;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
            flex: 1;
        }

        .category {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .category:hover {
            transform: translateY(-5px);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .category h2 {
            color: #333;
            margin: 0;
            font-size: 1.4em;
        }

        .edit-category-btn {
            background: #ffa726;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .edit-category-btn:hover {
            background: #ff9800;
        }

        .links {
            display: grid;
            gap: 12px;
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .link-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .link-content {
            flex: 1;
            font-weight: 500;
        }

        .link-actions {
            display: flex;
            gap: 8px;
        }

        .edit-link-btn, .delete-link-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .edit-link-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .delete-link-btn:hover {
            background: #ff6b6b;
            color: white;
        }

        .add-link-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 14px;
        }

        .add-link-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .add-category-btn {
            background: #9c27b0;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .add-category-btn:hover {
            background: #8e24aa;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .modal input, .modal select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .modal input:focus, .modal select:focus {
            border-color: #667eea;
            outline: none;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: #667eea;
            color: white;
        }

        .modal-btn.primary:hover {
            background: #5a6fd8;
        }

        .modal-btn.secondary {
            background: #6c757d;
            color: white;
        }

        .modal-btn.secondary:hover {
            background: #5a6268;
        }

        .firebase-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1001;
            background: #4caf50;
            color: white;
        }

        .birthday-surprise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 215, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10000;
            animation: confetti 5s ease-in-out;
        }

        .birthday-cake {
            font-size: 100px;
            animation: bounce 2s infinite;
        }

        .birthday-message {
            font-size: 3em;
            color: #ff4081;
            text-align: center;
            margin: 20px;
            animation: pulse 1.5s infinite;
        }

        .birthday-submessage {
            font-size: 1.5em;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .close-birthday {
            background: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        .version-footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        @keyframes confetti {
            0% { transform: translateY(-100%); }
            50% { transform: translateY(0); }
            100% { transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff0000;
            animation: confetti-fall 5s linear forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Verjaardagsverrassing -->
    <div id="birthdaySurprise" class="birthday-surprise">
        <div class="birthday-cake">üéÇ</div>
        <div class="birthday-message">Gefeliciteerd! üéâ</div>
        <div class="birthday-submessage">Jij bent jarig vandaag!<br>Á•ù‰Ω†ÁîüÊó•Âø´‰πêÔºÅ</div>
        <audio id="birthdaySong" loop>
            <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-song-208.mp3" type="audio/mpeg">
        </audio>
        <button class="close-birthday" onclick="closeBirthdaySurprise()">Sluiten</button>
    </div>

    <!-- Firebase Status -->
    <div id="firebaseStatus" class="firebase-status">
        üîÑ Verbinden met database...
    </div>

    <!-- Login Scherm -->
    <div id="loginScreen" class="login-container">
        <h2>üîí Mijn Startpagina</h2>
        <input type="text" id="username" placeholder="Gebruikersnaam">
        <input type="password" id="password" placeholder="Wachtwoord">
        <button class="login-btn" onclick="login()">Inloggen</button>
        <button class="create-account-btn" onclick="showCreateAccountScreen()">ACCOUNT AANMAKEN</button>
        <div id="loginError" class="error-message"></div>
    </div>

    <!-- Account Aanmaak Scherm -->
    <div id="createAccountScreen" class="create-account-container" style="display: none;">
        <h2>üë§ Account Aanmaken</h2>
        <input type="text" id="newUsername" placeholder="Kies een gebruikersnaam">
        <input type="password" id="newPassword" placeholder="Kies een wachtwoord">
        <input type="password" id="confirmPassword" placeholder="Bevestig wachtwoord">
        <input type="text" id="newPincode" placeholder="Kies een pincode (4 cijfers)" maxlength="4">
        <input type="date" id="birthdate" placeholder="Geboortedatum">
        <button class="create-account-btn" id="createAccountBtn" onclick="startAccountCreation()">ACCOUNT AANMAKEN</button>
        <div id="createAccountTimer" class="timer-message"></div>
        <button class="back-to-login-btn" onclick="showLoginScreen()">‚Üê Terug naar Inloggen</button>
        <div id="createAccountError" class="error-message"></div>
        <div id="createAccountSuccess" class="success-message"></div>
    </div>

    <!-- Hoofd Content -->
    <div id="mainScreen" class="main-content">
        <div class="container">
            <header>
                <div>
                    <h1>Mijn Startpagina</h1>
                    <p>Welkom, <span id="userDisplay">Gebruiker</span>!</p>
                </div>
                <button class="logout-btn" onclick="logout()">Uitloggen</button>
            </header>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Zoek op internet...">
            </div>

            <div id="categoriesContainer" class="categories">
                <!-- Categories worden hier geladen -->
            </div>

            <button class="add-category-btn" onclick="openAddCategoryModal()">+ Nieuwe Categorie Toevoegen</button>
            
            <!-- V1 Footer -->
            <div class="version-footer">
                V1
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="addCategoryModal" class="modal">
        <div class="modal-content">
            <h3>Nieuwe Categorie Toevoegen</h3>
            <input type="text" id="categoryName" placeholder="Naam van categorie">
            <input type="text" id="categoryIcon" placeholder="Emoji (bijv. üîç)">
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="saveCategory()">Opslaan</button>
                <button class="modal-btn secondary" onclick="closeModal('addCategoryModal')">Annuleren</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuratie
        const firebaseConfig = {
            apiKey: "AIzaSyDxzy6QHdh_XqDRpVe_fHKFQwUez-XamQw",
            authDomain: "mijn-startpagina.firebaseapp.com",
            databaseURL: "https://mijn-startpagina-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "mijn-startpagina",
            storageBucket: "mijn-startpagina.firebasestorage.app",
            messagingSenderId: "44245658637",
            appId: "1:44245658637:web:b1c544978d52e4f5b57944",
            measurementId: "G-0WDW1WMZ0X"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Firebase status bijwerken
        database.ref('.info/connected').on('value', (snapshot) => {
            const statusElement = document.getElementById('firebaseStatus');
            if (snapshot.val() === true) {
                statusElement.textContent = '‚úÖ Online';
                statusElement.style.background = '#4caf50';
                console.log('Verbonden met Firebase');
            } else {
                statusElement.textContent = '‚ùå Offline';
                statusElement.style.background = '#ff6b6b';
                console.log('Niet verbonden met Firebase');
            }
        });

        const ADMIN_USERNAME = "Bowen";
        let currentUser = null;
        let accountCreationTimer = null;
        let timerCount = 10;

        // Verjaardagsfuncties
        function checkBirthday(birthdate) {
            if (!birthdate) return false;
            
            const today = new Date();
            const birthDate = new Date(birthdate);
            
            return today.getMonth() === birthDate.getMonth() && 
                   today.getDate() === birthDate.getDate();
        }

        function showBirthdaySurprise() {
            const surprise = document.getElementById('birthdaySurprise');
            const audio = document.getElementById('birthdaySong');
            
            surprise.style.display = 'flex';
            audio.play().catch(e => console.log('Audio kon niet afgespeeld worden: ', e));
            createConfetti();
        }

        function closeBirthdaySurprise() {
            const surprise = document.getElementById('birthdaySurprise');
            const audio = document.getElementById('birthdaySong');
            
            surprise.style.display = 'none';
            audio.pause();
            audio.currentTime = 0;
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 50);
            }
        }

        // Timer functies voor account aanmaken
        function startAccountCreation() {
            const createAccountBtn = document.getElementById('createAccountBtn');
            const timerElement = document.getElementById('createAccountTimer');
            
            createAccountBtn.disabled = true;
            createAccountBtn.textContent = 'Wacht ' + timerCount + ' seconden';
            timerElement.style.display = 'block';
            timerElement.textContent = 'Wacht ' + timerCount + ' seconden...';
            
            accountCreationTimer = setInterval(() => {
                timerCount--;
                
                if (timerCount > 0) {
                    createAccountBtn.textContent = 'Wacht ' + timerCount + ' seconden';
                    timerElement.textContent = 'Wacht ' + timerCount + ' seconden...';
                } else {
                    clearInterval(accountCreationTimer);
                    createAccountBtn.disabled = false;
                    createAccountBtn.textContent = 'ACCOUNT AANMAKEN';
                    timerElement.style.display = 'none';
                    timerCount = 10;
                    createAccount();
                }
            }, 1000);
        }

        function resetAccountCreationTimer() {
            if (accountCreationTimer) {
                clearInterval(accountCreationTimer);
            }
            timerCount = 10;
            const createAccountBtn = document.getElementById('createAccountBtn');
            const timerElement = document.getElementById('createAccountTimer');
            
            createAccountBtn.disabled = false;
            createAccountBtn.textContent = 'ACCOUNT AANMAKEN';
            timerElement.style.display = 'none';
        }

        // Data initialisatie
        function initializeData() {
            let allData = getLocalData();
            
            if (!allData) {
                allData = {
                    users: [],
                    userData: {},
                    system: {
                        accountCreationEnabled: true,
                        lastSync: new Date().toISOString()
                    }
                };
                saveLocalData(allData);
                syncToFirebase(allData);
            }
            
            return allData;
        }

        // Helper functies
        function getLocalData() {
            const data = localStorage.getItem('startpaginaSystem');
            return data ? JSON.parse(data) : null;
        }

        function saveLocalData(data) {
            data.system.lastSync = new Date().toISOString();
            localStorage.setItem('startpaginaSystem', JSON.stringify(data));
        }

        // Firebase sync functies
        async function syncToFirebase(data) {
            try {
                await database.ref('startpaginaSystem').set(data);
                console.log('‚úÖ Data opgeslagen in Firebase:', data);
            } catch (error) {
                console.error('‚ùå Fout bij opslaan in Firebase:', error);
            }
        }

        async function syncFromFirebase() {
            try {
                const snapshot = await database.ref('startpaginaSystem').once('value');
                const firebaseData = snapshot.val();
                if (firebaseData) {
                    saveLocalData(firebaseData);
                    console.log('‚úÖ Data geladen van Firebase');
                    return true;
                }
            } catch (error) {
                console.error('‚ùå Fout bij laden van Firebase:', error);
            }
            return false;
        }

        // Account aanmaken functie
        function createAccount() {
            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const pincode = document.getElementById('newPincode').value;
            const birthdate = document.getElementById('birthdate').value;
            const errorDiv = document.getElementById('createAccountError');
            const successDiv = document.getElementById('createAccountSuccess');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (!username || !password || !pincode || !birthdate) {
                errorDiv.textContent = 'Vul alle velden in';
                errorDiv.style.display = 'block';
                resetAccountCreationTimer();
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Wachtwoorden komen niet overeen';
                errorDiv.style.display = 'block';
                resetAccountCreationTimer();
                return;
            }

            const allData = initializeData();

            if (allData.users.find(u => u.username === username)) {
                errorDiv.textContent = 'Gebruikersnaam bestaat al';
                errorDiv.style.display = 'block';
                resetAccountCreationTimer();
                return;
            }

            // Nieuwe gebruiker aanmaken
            const newUser = {
                username: username,
                password: password,
                pincode: pincode,
                birthdate: birthdate,
                isAdmin: username === ADMIN_USERNAME,
                status: 'active',
                createdAt: new Date().toISOString()
            };

            allData.users.push(newUser);
            allData.userData[username] = {
                categories: getDefaultCategories(),
                createdAt: new Date().toISOString(),
                lastLogin: null
            };

            // Opslaan en syncen
            saveLocalData(allData);
            syncToFirebase(allData);

            // Success message
            successDiv.textContent = `ACCOUNT AANGEMAAKT! Account "${username}" succesvol aangemaakt! Je wordt teruggeleid...`;
            successDiv.style.display = 'block';

            // Velden leegmaken
            document.getElementById('newUsername').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('newPincode').value = '';
            document.getElementById('birthdate').value = '';

            // Terug naar login na 2 seconden
            setTimeout(() => {
                showLoginScreen();
                resetAccountCreationTimer();
            }, 2000);
        }

        // Login functie
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            const allData = initializeData();
            const user = allData.users.find(u => u.username === username && u.password === password);

            if (user) {
                currentUser = username;
                
                if (allData.userData[username]) {
                    allData.userData[username].lastLogin = new Date().toISOString();
                }
                
                saveLocalData(allData);
                syncToFirebase(allData);
                
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainScreen').style.display = 'block';
                document.getElementById('userDisplay').textContent = username;
                
                if (checkBirthday(user.birthdate)) {
                    setTimeout(() => {
                        showBirthdaySurprise();
                    }, 1000);
                }
                
                loadUserData();
            } else {
                errorDiv.textContent = 'Ongeldige gebruikersnaam of wachtwoord';
                errorDiv.style.display = 'block';
            }
        }

        // Rest van de functies blijven hetzelfde...
        function showLoginScreen() {
            document.getElementById('createAccountScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            resetAccountCreationTimer();
        }

        function showCreateAccountScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('createAccountScreen').style.display = 'block';
            resetAccountCreationTimer();
        }

        function logout() {
            currentUser = null;
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
        }

        function openAddCategoryModal() {
            document.getElementById('addCategoryModal').style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function saveCategory() {
            const name = document.getElementById('categoryName').value.trim();
            const icon = document.getElementById('categoryIcon').value.trim();

            if (!name) {
                alert('Voer een categorienaam in');
                return;
            }

            const allData = initializeData();
            const newCategory = {
                id: Date.now().toString(),
                name: name,
                icon: icon || 'üìÅ',
                links: []
            };

            allData.userData[currentUser].categories.push(newCategory);
            saveLocalData(allData);
            syncToFirebase(allData);

            closeModal('addCategoryModal');
            loadUserData();
        }

        function getDefaultCategories() {
            return [
                {
                    id: '1',
                    name: 'Zoekmachines',
                    icon: 'üîç',
                    links: [
                        { id: '1', name: 'Google', url: 'https://google.com' },
                        { id: '2', name: 'DuckDuckGo', url: 'https://duckduckgo.com' }
                    ]
                },
                {
                    id: '2', 
                    name: 'Social Media',
                    icon: 'üë•',
                    links: [
                        { id: '1', name: 'YouTube', url: 'https://youtube.com' },
                        { id: '2', name: 'Reddit', url: 'https://reddit.com' }
                    ]
                }
            ];
        }

        function loadUserData() {
            const allData = initializeData();
            const userData = allData.userData[currentUser];
            
            if (userData && userData.categories) {
                displayCategories(userData.categories);
            }
        }

        function displayCategories(categories) {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';

            categories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                categoryElement.innerHTML = `
                    <div class="category-header">
                        <h2>${category.icon} ${category.name}</h2>
                        <button class="edit-category-btn" onclick="editCategory('${category.id}')">Bewerken</button>
                    </div>
                    <div class="links">
                        ${category.links.map(link => `
                            <a href="${link.url}" target="_blank" class="link-item">
                                <div class="link-content">${link.name}</div>
                                <div class="link-actions">
                                    <button class="edit-link-btn" onclick="event.preventDefault(); editLink('${category.id}', '${link.id}')">‚úèÔ∏è</button>
                                    <button class="delete-link-btn" onclick="event.preventDefault(); deleteLink('${category.id}', '${link.id}')">üóëÔ∏è</button>
                                </div>
                            </a>
                        `).join('')}
                    </div>
                    <button class="add-link-btn" onclick="openAddLinkModal('${category.id}')">+ Link Toevoegen</button>
                `;
                container.appendChild(categoryElement);
            });
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
                    this.value = '';
                }
            }
        });

        window.onload = function() {
            syncFromFirebase();
        };

        function editCategory(categoryId) {
            alert('Bewerk categorie: ' + categoryId);
        }

        function editLink(categoryId, linkId) {
            alert('Bewerk link: ' + linkId + ' in categorie: ' + categoryId);
        }

        function deleteLink(categoryId, linkId) {
            if (confirm('Weet je zeker dat je deze link wilt verwijderen?')) {
                alert('Verwijder link: ' + linkId + ' van categorie: ' + categoryId);
                loadUserData();
            }
        }

        function openAddLinkModal(categoryId) {
            alert('Voeg link toe aan categorie: ' + categoryId);
        }
    </script>
</body>
</html>
