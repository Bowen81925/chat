<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Startpagina</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .login-container, .create-account-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-container h2, .create-account-container h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .login-container input, .create-account-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-container input:focus, .create-account-container input:focus {
            border-color: #667eea;
            outline: none;
        }

        .login-btn, .create-account-btn, .back-to-login-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .create-account-btn {
            background: #4caf50;
        }

        .create-account-btn:hover {
            background: #45a049;
        }

        .create-account-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .back-to-login-btn {
            background: #6c757d;
        }

        .back-to-login-btn:hover {
            background: #5a6268;
        }

        .login-btn:hover {
            background: #5a6fd8;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #fff5f5;
            display: none;
        }

        .success-message {
            color: #4caf50;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #f8fff8;
            display: none;
        }

        .timer-message {
            color: #ff9800;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #fff3e0;
            display: none;
        }

        .main-content {
            display: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .logout-btn:hover {
            background: white;
            color: #667eea;
        }

        .search-bar {
            max-width: 600px;
            margin: 30px auto;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            outline: none;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .category {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .category h2 {
            color: #333;
            margin: 0;
            font-size: 1.4em;
        }

        .links {
            display: grid;
            gap: 12px;
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .link-item:hover {
            background: #667eea;
            color: white;
        }

        .add-category-btn {
            background: #9c27b0;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .add-category-btn:hover {
            background: #8e24aa;
        }

        .version-footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        .firebase-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1001;
            background: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Firebase Status -->
    <div id="firebaseStatus" class="firebase-status">
        üîÑ Verbinden...
    </div>

    <!-- Login Scherm -->
    <div id="loginScreen" class="login-container">
        <h2>üîí Mijn Startpagina</h2>
        <input type="text" id="username" placeholder="Gebruikersnaam" value="Bowen">
        <input type="password" id="password" placeholder="Wachtwoord" value="admin123">
        <button class="login-btn" onclick="login()">Inloggen</button>
        <button class="create-account-btn" onclick="showCreateAccountScreen()">ACCOUNT AANMAKEN</button>
        <div id="loginError" class="error-message"></div>
    </div>

    <!-- Account Aanmaak Scherm -->
    <div id="createAccountScreen" class="create-account-container" style="display: none;">
        <h2>üë§ Account Aanmaken</h2>
        <input type="text" id="newUsername" placeholder="Kies een gebruikersnaam">
        <input type="password" id="newPassword" placeholder="Kies een wachtwoord">
        <input type="password" id="confirmPassword" placeholder="Bevestig wachtwoord">
        <input type="text" id="newPincode" placeholder="Kies een pincode (4 cijfers)" maxlength="4">
        <button class="create-account-btn" id="createAccountBtn" onclick="startAccountCreation()">ACCOUNT AANMAKEN</button>
        <div id="createAccountTimer" class="timer-message"></div>
        <button class="back-to-login-btn" onclick="showLoginScreen()">‚Üê Terug naar Inloggen</button>
        <div id="createAccountError" class="error-message"></div>
        <div id="createAccountSuccess" class="success-message"></div>
    </div>

    <!-- Hoofd Content -->
    <div id="mainScreen" class="main-content">
        <div class="container">
            <header>
                <div>
                    <h1>Mijn Startpagina</h1>
                    <p>Welkom, <span id="userDisplay">Gebruiker</span>!</p>
                </div>
                <button class="logout-btn" onclick="logout()">Uitloggen</button>
            </header>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Zoek op internet...">
            </div>

            <div id="categoriesContainer" class="categories">
                <!-- Categories worden hier geladen -->
            </div>

            <button class="add-category-btn" onclick="openAddCategoryModal()">+ Nieuwe Categorie Toevoegen</button>
            
            <!-- V1 Footer -->
            <div class="version-footer">
                V1
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuratie
        const firebaseConfig = {
            apiKey: "AIzaSyDxzy6QHdh_XqDRpVe_fHKFQwUez-XamQw",
            authDomain: "mijn-startpagina.firebaseapp.com",
            databaseURL: "https://mijn-startpagina-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "mijn-startpagina",
            storageBucket: "mijn-startpagina.firebasestorage.app",
            messagingSenderId: "44245658637",
            appId: "1:44245658637:web:b1c544978d52e4f5b57944",
            measurementId: "G-0WDW1WMZ0X"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const ADMIN_USERNAME = "Bowen";
        let currentUser = null;
        let accountCreationTimer = null;
        let timerCount = 10;

        // Firebase status bijwerken
        database.ref('.info/connected').on('value', (snapshot) => {
            const statusElement = document.getElementById('firebaseStatus');
            if (snapshot.val() === true) {
                statusElement.textContent = '‚úÖ Online';
                statusElement.style.background = '#4caf50';
            } else {
                statusElement.textContent = '‚ùå Offline';
                statusElement.style.background = '#ff6b6b';
            }
        });

        // SIMPELE FIREBASE FUNCTIES
        async function getFirebaseData() {
            try {
                const snapshot = await database.ref('startpaginaSystem').once('value');
                const data = snapshot.val();
                console.log('Firebase data geladen:', data);
                return data;
            } catch (error) {
                console.error('Fout bij ophalen data:', error);
                // Maak standaard data aan als het niet bestaat
                return await createInitialData();
            }
        }

        async function saveFirebaseData(data) {
            try {
                await database.ref('startpaginaSystem').set(data);
                console.log('‚úÖ Data opgeslagen in Firebase');
                return true;
            } catch (error) {
                console.error('‚ùå Fout bij opslaan in Firebase:', error);
                return false;
            }
        }

        async function createInitialData() {
            console.log('Maak initi√´le data aan in Firebase...');
            const initialData = {
                users: [
                    {
                        username: "Bowen",
                        password: "admin123",
                        pincode: "0000",
                        isAdmin: true,
                        status: 'active',
                        createdAt: new Date().toISOString()
                    }
                ],
                userData: {
                    "Bowen": {
                        categories: [
                            {
                                id: '1',
                                name: 'Zoekmachines',
                                icon: 'üîç',
                                links: [
                                    { id: '1', name: 'Google', url: 'https://google.com' },
                                    { id: '2', name: 'DuckDuckGo', url: 'https://duckduckgo.com' }
                                ]
                            },
                            {
                                id: '2', 
                                name: 'Social Media',
                                icon: 'üë•',
                                links: [
                                    { id: '1', name: 'YouTube', url: 'https://youtube.com' },
                                    { id: '2', name: 'Reddit', url: 'https://reddit.com' }
                                ]
                            }
                        ],
                        createdAt: new Date().toISOString(),
                        lastLogin: null
                    }
                },
                system: {
                    accountCreationEnabled: true,
                    lastSync: new Date().toISOString()
                }
            };
            
            await saveFirebaseData(initialData);
            return initialData;
        }

        // Timer functies voor account aanmaken
        function startAccountCreation() {
            console.log("Start account creation timer");
            const createAccountBtn = document.getElementById('createAccountBtn');
            const timerElement = document.getElementById('createAccountTimer');
            
            createAccountBtn.disabled = true;
            createAccountBtn.textContent = 'Wacht ' + timerCount + ' seconden';
            timerElement.style.display = 'block';
            timerElement.textContent = 'Wacht ' + timerCount + ' seconden...';
            
            accountCreationTimer = setInterval(() => {
                timerCount--;
                
                if (timerCount > 0) {
                    createAccountBtn.textContent = 'Wacht ' + timerCount + ' seconden';
                    timerElement.textContent = 'Wacht ' + timerCount + ' seconden...';
                } else {
                    clearInterval(accountCreationTimer);
                    createAccountBtn.disabled = false;
                    createAccountBtn.textContent = 'ACCOUNT AANMAKEN';
                    timerElement.style.display = 'none';
                    timerCount = 10;
                    createAccount();
                }
            }, 1000);
        }

        function resetAccountCreationTimer() {
            if (accountCreationTimer) {
                clearInterval(accountCreationTimer);
            }
            timerCount = 10;
            const createAccountBtn = document.getElementById('createAccountBtn');
            const timerElement = document.getElementById('createAccountTimer');
            
            createAccountBtn.disabled = false;
            createAccountBtn.textContent = 'ACCOUNT AANMAKEN';
            timerElement.style.display = 'none';
        }

        // Account aanmaken functie
        async function createAccount() {
            console.log("Account aanmaken gestart");
            
            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const pincode = document.getElementById('newPincode').value;
            const errorDiv = document.getElementById('createAccountError');
            const successDiv = document.getElementById('createAccountSuccess');

            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validatie
            if (!username || !password || !pincode) {
                errorDiv.textContent = 'Vul alle velden in';
                errorDiv.style.display = 'block';
                resetAccountCreationTimer();
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Wachtwoorden komen niet overeen';
                errorDiv.style.display = 'block';
                resetAccountCreationTimer();
                return;
            }

            if (password.length < 4) {
                errorDiv.textContent = 'Wachtwoord moet minimaal 4 tekens zijn';
                errorDiv.style.display = 'block';
                resetAccountCreationTimer();
                return;
            }

            if (!/^\d{4}$/.test(pincode)) {
                errorDiv.textContent = 'Pincode moet 4 cijfers zijn';
                errorDiv.style.display = 'block';
                resetAccountCreationTimer();
                return;
            }

            const data = await getFirebaseData();

            // Check of account aanmaken enabled is
            if (!data.system.accountCreationEnabled) {
                errorDiv.textContent = 'Account aanmaken is tijdelijk uitgeschakeld';
                errorDiv.style.display = 'block';
                resetAccountCreationTimer();
                return;
            }

            // Check of gebruiker al bestaat
            if (data.users.find(u => u.username === username)) {
                errorDiv.textContent = 'Gebruikersnaam bestaat al';
                errorDiv.style.display = 'block';
                resetAccountCreationTimer();
                return;
            }

            // Nieuwe gebruiker aanmaken
            const newUser = {
                username: username,
                password: password,
                pincode: pincode,
                isAdmin: username === ADMIN_USERNAME,
                status: 'active',
                createdAt: new Date().toISOString()
            };

            data.users.push(newUser);
            data.userData[username] = {
                categories: [
                    {
                        id: '1',
                        name: 'Zoekmachines',
                        icon: 'üîç',
                        links: [
                            { id: '1', name: 'Google', url: 'https://google.com' },
                            { id: '2', name: 'DuckDuckGo', url: 'https://duckduckgo.com' }
                        ]
                    },
                    {
                        id: '2', 
                        name: 'Social Media',
                        icon: 'üë•',
                        links: [
                            { id: '1', name: 'YouTube', url: 'https://youtube.com' },
                            { id: '2', name: 'Reddit', url: 'https://reddit.com' }
                        ]
                    }
                ],
                createdAt: new Date().toISOString(),
                lastLogin: null
            };

            // Update lastSync
            data.system.lastSync = new Date().toISOString();

            // Opslaan in Firebase
            const success = await saveFirebaseData(data);

            if (success) {
                // Success message
                successDiv.textContent = `ACCOUNT AANGEMAAKT! Account "${username}" succesvol aangemaakt! Je wordt teruggeleid...`;
                successDiv.style.display = 'block';

                // Velden leegmaken
                document.getElementById('newUsername').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
                document.getElementById('newPincode').value = '';

                // Terug naar login na 2 seconden
                setTimeout(() => {
                    showLoginScreen();
                    resetAccountCreationTimer();
                }, 2000);
            } else {
                errorDiv.textContent = 'Fout bij aanmaken account. Probeer opnieuw.';
                errorDiv.style.display = 'block';
                resetAccountCreationTimer();
            }
        }

        // Login functie
        async function login() {
            console.log("Login functie gestart");
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            const data = await getFirebaseData();
            const user = data.users.find(u => u.username === username && u.password === password);

            if (user) {
                console.log("Login succesvol voor:", username);
                currentUser = username;
                
                // Update last login
                if (data.userData[username]) {
                    data.userData[username].lastLogin = new Date().toISOString();
                    data.system.lastSync = new Date().toISOString();
                    await saveFirebaseData(data);
                }
                
                // Scherm wisselen
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainScreen').style.display = 'block';
                document.getElementById('userDisplay').textContent = username;
                
                loadUserData();
            } else {
                console.log("Login mislukt");
                errorDiv.textContent = 'Ongeldige gebruikersnaam of wachtwoord';
                errorDiv.style.display = 'block';
            }
        }

        // Scherm navigatie
        function showLoginScreen() {
            document.getElementById('createAccountScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            resetAccountCreationTimer();
        }

        function showCreateAccountScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('createAccountScreen').style.display = 'block';
            resetAccountCreationTimer();
        }

        function logout() {
            currentUser = null;
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
        }

        // Load user data
        async function loadUserData() {
            const data = await getFirebaseData();
            const userData = data.userData[currentUser];
            
            if (userData && userData.categories) {
                displayCategories(userData.categories);
            }
        }

        function displayCategories(categories) {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';

            categories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                categoryElement.innerHTML = `
                    <div class="category-header">
                        <h2>${category.icon} ${category.name}</h2>
                    </div>
                    <div class="links">
                        ${category.links.map(link => `
                            <a href="${link.url}" target="_blank" class="link-item">
                                <div>${link.name}</div>
                            </a>
                        `).join('')}
                    </div>
                `;
                container.appendChild(categoryElement);
            });
        }

        // Search functie
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
                    this.value = '';
                }
            }
        });

        // Modal functie
        function openAddCategoryModal() {
            alert('Deze functie komt in de volgende versie!');
        }

        // Bij het laden van de pagina
        window.onload = async function() {
            console.log("Pagina geladen - initialiseer Firebase data");
            await createInitialData();
            console.log("Bowen admin account is beschikbaar: gebruikersnaam='Bowen', wachtwoord='admin123'");
        };
    </script>
</body>
</html>
