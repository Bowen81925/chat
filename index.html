<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowen Chat</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CryptoJS voor encryptie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --danger: #ff6b6b;
            --dark: #2d3748;
            --light: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--dark);
            font-size: 2rem;
            font-weight: 600;
        }

        .login-header p {
            color: #666;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            padding: 5px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .error-message {
            background: var(--danger);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        /* Main App */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .app-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--dark);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Messages System */
        .messages-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .users-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
        }

        .user-chat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-chat-item:hover, .user-chat-item.active {
            background: var(--light);
        }

        .chat-window {
            background: white;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message.sent {
            background: var(--primary);
            color: white;
            margin-left: auto;
        }

        .message.received {
            background: var(--light);
            color: var(--dark);
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-header">
            <h1>Bowen Chat</h1>
            <p>Alleen bestaande gebruikers kunnen inloggen</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Gebruikersnaam</label>
                <input type="text" id="username" class="form-control" placeholder="Voer gebruikersnaam in">
            </div>
            
            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <div class="input-with-icon">
                    <input type="password" id="password" class="form-control" placeholder="Voer wachtwoord in">
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>Inloggen
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px; color: #666; font-size: 0.9rem;">
            <p>Account aanmaken is uitgeschakeld</p>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container hidden" id="appContainer">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <span>Bowen Chat</span>
            </div>
            <div class="user-menu">
                <div class="user-avatar" id="userAvatar">B</div>
                <span id="userGreeting">Welkom, Bowen</span>
                <button class="btn btn-primary" onclick="logout()" style="width: auto;">
                    <i class="fas fa-sign-out-alt"></i>Uitloggen
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="messages-container">
                <div class="users-list">
                    <h4><i class="fas fa-users"></i> Gebruikers Online</h4>
                    <div id="usersChatList">
                        <p>Laden gebruikers...</p>
                    </div>
                </div>
                <div class="chat-window">
                    <div id="selectedUserInfo">
                        <p>Selecteer een gebruiker om te chatten</p>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages will appear here -->
                    </div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" class="form-control" placeholder="Typ je bericht..." disabled>
                        <button class="btn btn-primary" id="sendMessageBtn" disabled style="width: auto;">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            databaseURL: "https://mijn-startpagina-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Encryptie sleutel - verborgen in gehashte vorm
        const ENCRYPTION_KEY = "bowen_secret_key_2024";
        const HASHED_KEY = CryptoJS.SHA256(ENCRYPTION_KEY).toString();

        // Global variables
        let currentUser = null;
        let currentChatUser = null;

        // Pre-defined users met GEHASHDE wachtwoorden
        const VALID_USERS = {
            "Bowen": {
                // Wachtwoord: "admin123" - gehasht
                passwordHash: "a665a45920422f9d417e4867efdc4fb8a04a1f3fff1fa07e998e86f7f7a27ae3",
                isAdmin: true
            }
            // Voeg hier andere gebruikers toe als nodig
            // "gebruiker2": { passwordHash: "hash_van_wachtwoord", isAdmin: false }
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        async function initializeApp() {
            // Password toggle
            document.getElementById('togglePassword').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });

            // Login form
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });

            // Message sending
            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });

            // Zorg dat Bowen account bestaat in Firebase
            await ensureBowenAccount();
        }

        // Hash een wachtwoord
        function hashPassword(password) {
            return CryptoJS.SHA256(password).toString();
        }

        // Encrypt bericht
        function encryptMessage(text) {
            return CryptoJS.AES.encrypt(text, ENCRYPTION_KEY).toString();
        }

        // Decrypt bericht
        function decryptMessage(encryptedText) {
            try {
                const bytes = CryptoJS.AES.decrypt(encryptedText, ENCRYPTION_KEY);
                return bytes.toString(CryptoJS.enc.Utf8);
            } catch (e) {
                return "[Encrypted Message]";
            }
        }

        async function ensureBowenAccount() {
            try {
                const usersRef = database.ref('users');
                const snapshot = await usersRef.once('value');
                
                let bowenExists = false;
                snapshot.forEach((childSnapshot) => {
                    const user = childSnapshot.val();
                    if (user.username === "Bowen") {
                        bowenExists = true;
                    }
                });

                if (!bowenExists) {
                    const bowenUser = {
                        username: "Bowen",
                        // Alleen hash opslaan, nooit plain text wachtwoord!
                        passwordHash: VALID_USERS["Bowen"].passwordHash,
                        isAdmin: true,
                        status: "online",
                        lastLogin: new Date().toISOString(),
                        createdAt: new Date().toISOString()
                    };
                    
                    await usersRef.push(bowenUser);
                    console.log('Bowen account geÃ¯nitialiseerd');
                }
            } catch (error) {
                console.error('Fout bij initialiseren Bowen account:', error);
            }
        }

        // Authentication functions
        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Vul zowel gebruikersnaam als wachtwoord in!');
                return;
            }

            setLoading(true);

            try {
                // Controleer tegen pre-defined users (veiliger dan database lookup)
                if (VALID_USERS[username]) {
                    const userData = VALID_USERS[username];
                    const inputPasswordHash = hashPassword(password);
                    
                    // Vergelijk hashes - nooit plain text!
                    if (inputPasswordHash === userData.passwordHash) {
                        // Login succesvol - haal user data op uit Firebase
                        const usersRef = database.ref('users');
                        const snapshot = await usersRef.once('value');
                        
                        let userFound = false;
                        let userId = null;

                        snapshot.forEach((childSnapshot) => {
                            const user = childSnapshot.val();
                            if (user.username === username) {
                                userFound = true;
                                userId = childSnapshot.key;
                            }
                        });

                        if (userFound) {
                            currentUser = {
                                id: userId,
                                username: username,
                                isAdmin: userData.isAdmin
                            };

                            // Update last login
                            await database.ref('users/' + userId).update({
                                lastLogin: new Date().toISOString(),
                                status: "online"
                            });

                            showApp();
                        } else {
                            showError('Gebruiker niet gevonden in database!');
                        }
                    } else {
                        showError('Ongeldige gebruikersnaam of wachtwoord!');
                    }
                } else {
                    showError('Gebruiker niet gevonden!');
                }
                
            } catch (error) {
                showError('Fout bij inloggen: ' + error.message);
            } finally {
                setLoading(false);
            }
        }

        function showApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appContainer').classList.remove('hidden');
            
            // Update UI
            document.getElementById('userGreeting').textContent = `Welkom, ${currentUser.username}`;
            document.getElementById('userAvatar').textContent = currentUser.username.charAt(0).toUpperCase();
            
            // Load chat data
            loadUsersForChat();
            
            clearError();
        }

        function logout() {
            if (currentUser) {
                // Update status naar offline
                database.ref('users/' + currentUser.id).update({
                    status: "offline",
                    lastSeen: new Date().toISOString()
                });
            }
            
            currentUser = null;
            document.getElementById('appContainer').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Messages system functions
        async function loadUsersForChat() {
            try {
                const usersSnapshot = await database.ref('users').once('value');
                let usersHtml = '';
                
                usersSnapshot.forEach((userSnapshot) => {
                    const user = userSnapshot.val();
                    if (user.username !== currentUser.username) {
                        const statusColor = user.status === "online" ? "#4ecdc4" : "#666";
                        usersHtml += `
                            <div class="user-chat-item" onclick="selectUserForChat('${userSnapshot.key}', '${user.username}')">
                                <div class="user-avatar" style="width: 30px; height: 30px; font-size: 0.8rem; background: ${statusColor};">
                                    ${user.username.charAt(0).toUpperCase()}
                                </div>
                                <div>
                                    <div>${user.username}</div>
                                    <small style="color: ${statusColor};">
                                        ${user.status === "online" ? "Online" : "Offline"}
                                    </small>
                                </div>
                            </div>
                        `;
                    }
                });
                
                document.getElementById('usersChatList').innerHTML = usersHtml || '<p>Geen andere gebruikers gevonden</p>';
                
            } catch (error) {
                console.error('Error loading users for chat:', error);
            }
        }

        function selectUserForChat(userId, username) {
            currentChatUser = { id: userId, username: username };
            
            // Update UI
            document.getElementById('selectedUserInfo').innerHTML = `
                <h4><i class="fas fa-comment"></i> Chat met ${username}</h4>
            `;
            
            // Enable message input
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendMessageBtn').disabled = false;
            document.getElementById('messageInput').focus();
            
            // Load messages
            loadChatMessages(userId);
            
            // Set active state
            document.querySelectorAll('.user-chat-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.user-chat-item').classList.add('active');
        }

        async function loadChatMessages(otherUserId) {
            try {
                const messagesRef = database.ref('messages');
                const snapshot = await messagesRef.orderByChild('timestamp').once('value');
                
                let messagesHtml = '';
                
                snapshot.forEach((messageSnapshot) => {
                    const message = messageSnapshot.val();
                    
                    // Check if message is between current user and selected user
                    if ((message.from === currentUser.id && message.to === otherUserId) ||
                        (message.from === otherUserId && message.to === currentUser.id)) {
                        
                        const messageClass = message.from === currentUser.id ? 'sent' : 'received';
                        const decryptedText = decryptMessage(message.encryptedText);
                        const time = new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                        
                        messagesHtml += `
                            <div class="message ${messageClass}">
                                ${decryptedText}
                                <div class="message-time">${time}</div>
                            </div>
                        `;
                    }
                });
                
                document.getElementById('chatMessages').innerHTML = messagesHtml || '<p>Nog geen berichten. Start het gesprek!</p>';
                
                // Scroll to bottom
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
            } catch (error) {
                console.error('Error loading chat messages:', error);
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !currentChatUser) return;
            
            try {
                // Encrypt het bericht voordat het wordt opgeslagen
                const encryptedText = encryptMessage(text);
                
                const newMessage = {
                    from: currentUser.id,
                    to: currentChatUser.id,
                    encryptedText: encryptedText,
                    timestamp: Date.now(),
                    read: false
                };
                
                await database.ref('messages').push(newMessage);
                messageInput.value = '';
                
                // Reload messages to show the new one
                loadChatMessages(currentChatUser.id);
                
            } catch (error) {
                showError('Fout bij verzenden bericht: ' + error.message);
            }
        }

        // Utility functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>Laden...';
            } else {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i>Inloggen';
            }
        }

        // Voorkom right-click inspect
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Voorkom F12, Ctrl+Shift+I, etc.
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
