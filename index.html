<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-container input:focus {
            border-color: #667eea;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #5a6fd8;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            display: none;
        }

        .main-content {
            display: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: white;
            color: #667eea;
        }

        .search-bar {
            max-width: 600px;
            margin: 20px auto;
        }

        .search-bar input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            outline: none;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .category {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            position: relative;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .category h2 {
            color: #333;
            margin: 0;
        }

        .edit-category-btn {
            background: #ffa726;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .links {
            display: grid;
            gap: 10px;
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .link-item:hover {
            background: #667eea;
            color: white;
        }

        .link-content {
            flex: 1;
        }

        .link-actions {
            display: flex;
            gap: 5px;
        }

        .edit-link-btn, .delete-link-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            font-size: 14px;
        }

        .edit-link-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .delete-link-btn:hover {
            background: #ff6b6b;
            color: white;
        }

        .add-link-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .add-link-btn:hover {
            background: #45a049;
            transform: scale(1.02);
        }

        .add-category-btn {
            background: #9c27b0;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .add-category-btn:hover {
            background: #8e24aa;
            transform: scale(1.02);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal input, .modal select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
        }

        .modal-btn.primary {
            background: #667eea;
            color: white;
        }

        .modal-btn.secondary {
            background: #ccc;
            color: #333;
        }

        .time-weather {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Login Scherm -->
    <div id="loginScreen" class="login-container">
        <h2>Please login to continue</h2>
        <input type="text" id="username" placeholder="Gebruikersnaam" autocomplete="username">
        <input type="password" id="password" placeholder="Wachtwoord" autocomplete="current-password">
        <button class="login-btn" onclick="login()">Inloggen</button>
        <div id="loginError" class="error-message">Ongeldige gebruikersnaam of wachtwoord</div>
    </div>

    <!-- Hoofd Content -->
    <div id="mainScreen" class="main-content">
        <div class="container">
            <header>
                <div>
                    <h1>Home</h1>
                    <p>Welkom, <span id="userDisplay">Gebruiker</span>!</p>
                </div>
                <button class="logout-btn" onclick="logout()">Uitloggen</button>
            </header>

            <div class="time-weather">
                <h3 id="currentTime">...</h3>
                <p id="currentDate">...</p>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Zoek op internet of tussen je links...">
            </div>

            <div id="categoriesContainer" class="categories">
                <!-- Categories worden hier geladen -->
            </div>

            <button class="add-category-btn" onclick="openAddCategoryModal()">+ Nieuwe Categorie Toevoegen</button>
        </div>
    </div>

    <!-- Modals -->
    <div id="addLinkModal" class="modal">
        <div class="modal-content">
            <h3>Nieuwe Link Toevoegen</h3>
            <input type="text" id="linkName" placeholder="Naam van de website">
            <input type="url" id="linkUrl" placeholder="https://voorbeeld.nl">
            <select id="linkCategory">
                <!-- Categories worden hier ingevuld -->
            </select>
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="saveLink()">Opslaan</button>
                <button class="modal-btn secondary" onclick="closeModal('addLinkModal')">Annuleren</button>
            </div>
        </div>
    </div>

    <div id="editLinkModal" class="modal">
        <div class="modal-content">
            <h3>Link Bewerken</h3>
            <input type="text" id="editLinkName" placeholder="Naam van de website">
            <input type="url" id="editLinkUrl" placeholder="https://voorbeeld.nl">
            <select id="editLinkCategory">
                <!-- Categories worden hier ingevuld -->
            </select>
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="updateLink()">Bijwerken</button>
                <button class="modal-btn secondary" onclick="closeModal('editLinkModal')">Annuleren</button>
            </div>
        </div>
    </div>

    <div id="addCategoryModal" class="modal">
        <div class="modal-content">
            <h3>Nieuwe Categorie Toevoegen</h3>
            <input type="text" id="categoryName" placeholder="Naam van categorie">
            <input type="text" id="categoryIcon" placeholder="Emoji (bijv. üîç)">
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="saveCategory()">Opslaan</button>
                <button class="modal-btn secondary" onclick="closeModal('addCategoryModal')">Annuleren</button>
            </div>
        </div>
    </div>

    <div id="editCategoryModal" class="modal">
        <div class="modal-content">
            <h3>Categorie Bewerken</h3>
            <input type="text" id="editCategoryName" placeholder="Naam van categorie">
            <input type="text" id="editCategoryIcon" placeholder="Emoji (bijv. üîç)">
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="updateCategory()">Bijwerken</button>
                <button class="modal-btn secondary" onclick="closeModal('editCategoryModal')">Annuleren</button>
            </div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATIE ====================
        // VERANDER HIER JE INLOG GEGEVENS!
        const LOGIN_GEBRUIKERSNAAM = "Bowen";
        const LOGIN_WACHTWOORD = "@IKwilINLOGGEN";
        // ======================================================

        // Standaard categorie√´n en links
        const defaultData = {
            categories: [
                {
                    id: 'search',
                    name: 'Zoekmachines',
                    icon: 'üîç',
                    links: [
                        { id: '1', name: 'Google', url: 'https://www.google.com' },
                        { id: '2', name: 'DuckDuckGo', url: 'https://www.duckduckgo.com' },
                        { id: '3', name: 'YouTube', url: 'https://www.youtube.com' }
                    ]
                },
                {
                    id: 'work',
                    name: 'Werk & Productiviteit',
                    icon: 'üíº',
                    links: [
                        { id: '4', name: 'GitHub', url: 'https://www.github.com' },
                        { id: '5', name: 'Gmail', url: 'https://mail.google.com' },
                        { id: '6', name: 'Google Calendar', url: 'https://calendar.google.com' }
                    ]
                },
                {
                    id: 'news',
                    name: 'Nieuws',
                    icon: 'üì∞',
                    links: [
                        { id: '7', name: 'NU.nl', url: 'https://www.nu.nl' },
                        { id: '8', name: 'Reddit', url: 'https://www.reddit.com' }
                    ]
                }
            ]
        };

        let currentEditLinkId = null;
        let currentEditCategoryId = null;

        // Login functie
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (username === LOGIN_GEBRUIKERSNAAM && password === LOGIN_WACHTWOORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainScreen').style.display = 'block';
                document.getElementById('userDisplay').textContent = username;
                sessionStorage.setItem('loggedIn', 'true');
                loadData();
            } else {
                errorDiv.style.display = 'block';
            }
        }

        // Data laden
        function loadData() {
            let data = JSON.parse(localStorage.getItem('startpaginaData'));
            if (!data) {
                data = defaultData;
                localStorage.setItem('startpaginaData', JSON.stringify(data));
            }
            renderCategories(data.categories);
        }

        // Data opslaan
        function saveData(categories) {
            const data = { categories };
            localStorage.setItem('startpaginaData', JSON.stringify(data));
        }

        // Categorie√´n renderen
        function renderCategories(categories) {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';

            categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `
                    <div class="category-header">
                        <h2>${category.icon} ${category.name}</h2>
                        <button class="edit-category-btn" onclick="openEditCategoryModal('${category.id}')">Bewerken</button>
                    </div>
                    <div class="links" id="links-${category.id}">
                        ${category.links.map(link => `
                            <div class="link-item">
                                <a href="${link.url}" target="_blank" class="link-content">${link.name}</a>
                                <div class="link-actions">
                                    <button class="edit-link-btn" onclick="openEditLinkModal('${link.id}')">‚úèÔ∏è</button>
                                    <button class="delete-link-btn" onclick="deleteLink('${category.id}', '${link.id}')">üóëÔ∏è</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <button class="add-link-btn" onclick="openAddLinkModal('${category.id}')">+ Link toevoegen</button>
                `;
                container.appendChild(categoryDiv);
            });
        }

        // Modal functies
        function openAddLinkModal(categoryId = null) {
            const data = JSON.parse(localStorage.getItem('startpaginaData'));
            const categorySelect = document.getElementById('linkCategory');
            categorySelect.innerHTML = data.categories.map(cat => 
                `<option value="${cat.id}" ${cat.id === categoryId ? 'selected' : ''}>${cat.icon} ${cat.name}</option>`
            ).join('');
            
            document.getElementById('addLinkModal').style.display = 'flex';
        }

        function openEditLinkModal(linkId) {
            const data = JSON.parse(localStorage.getItem('startpaginaData'));
            const link = findLinkById(data.categories, linkId);
            
            if (link) {
                currentEditLinkId = linkId;
                document.getElementById('editLinkName').value = link.link.name;
                document.getElementById('editLinkUrl').value = link.link.url;
                
                const categorySelect = document.getElementById('editLinkCategory');
                categorySelect.innerHTML = data.categories.map(cat => 
                    `<option value="${cat.id}" ${cat.id === link.categoryId ? 'selected' : ''}>${cat.icon} ${cat.name}</option>`
                ).join('');
                
                document.getElementById('editLinkModal').style.display = 'flex';
            }
        }

        function openAddCategoryModal() {
            document.getElementById('addCategoryModal').style.display = 'flex';
        }

        function openEditCategoryModal(categoryId) {
            const data = JSON.parse(localStorage.getItem('startpaginaData'));
            const category = data.categories.find(cat => cat.id === categoryId);
            
            if (category) {
                currentEditCategoryId = categoryId;
                document.getElementById('editCategoryName').value = category.name;
                document.getElementById('editCategoryIcon').value = category.icon;
                document.getElementById('editCategoryModal').style.display = 'flex';
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Link functies
        function saveLink() {
            const name = document.getElementById('linkName').value;
            const url = document.getElementById('linkUrl').value;
            const categoryId = document.getElementById('linkCategory').value;
            
            if (name && url) {
                const data = JSON.parse(localStorage.getItem('startpaginaData'));
                const category = data.categories.find(cat => cat.id === categoryId);
                
                if (category) {
                    category.links.push({
                        id: Date.now().toString(),
                        name: name,
                        url: url
                    });
                    
                    saveData(data.categories);
                    renderCategories(data.categories);
                    closeModal('addLinkModal');
                    
                    // Velden leegmaken
                    document.getElementById('linkName').value = '';
                    document.getElementById('linkUrl').value = '';
                }
            }
        }

        function updateLink() {
            const name = document.getElementById('editLinkName').value;
            const url = document.getElementById('editLinkUrl').value;
            const categoryId = document.getElementById('editLinkCategory').value;
            
            if (name && url && currentEditLinkId) {
                const data = JSON.parse(localStorage.getItem('startpaginaData'));
                
                // Verwijder link van oude categorie
                data.categories.forEach(category => {
                    category.links = category.links.filter(link => link.id !== currentEditLinkId);
                });
                
                // Voeg toe aan nieuwe categorie
                const newCategory = data.categories.find(cat => cat.id === categoryId);
                if (newCategory) {
                    newCategory.links.push({
                        id: currentEditLinkId,
                        name: name,
                        url: url
                    });
                }
                
                saveData(data.categories);
                renderCategories(data.categories);
                closeModal('editLinkModal');
                currentEditLinkId = null;
            }
        }

        function deleteLink(categoryId, linkId) {
            if (confirm('Weet je zeker dat je deze link wilt verwijderen?')) {
                const data = JSON.parse(localStorage.getItem('startpaginaData'));
                const category = data.categories.find(cat => cat.id === categoryId);
                
                if (category) {
                    category.links = category.links.filter(link => link.id !== linkId);
                    saveData(data.categories);
                    renderCategories(data.categories);
                }
            }
        }

        // Categorie functies
        function saveCategory() {
            const name = document.getElementById('categoryName').value;
            const icon = document.getElementById('categoryIcon').value;
            
            if (name) {
                const data = JSON.parse(localStorage.getItem('startpaginaData'));
                data.categories.push({
                    id: Date.now().toString(),
                    name: name,
                    icon: icon || 'üìÅ',
                    links: []
                });
                
                saveData(data.categories);
                renderCategories(data.categories);
                closeModal('addCategoryModal');
                
                // Velden leegmaken
                document.getElementById('categoryName').value = '';
                document.getElementById('categoryIcon').value = '';
            }
        }

        function updateCategory() {
            const name = document.getElementById('editCategoryName').value;
            const icon = document.getElementById('editCategoryIcon').value;
            
            if (name && currentEditCategoryId) {
                const data = JSON.parse(localStorage.getItem('startpaginaData'));
                const category = data.categories.find(cat => cat.id === currentEditCategoryId);
                
                if (category) {
                    category.name = name;
                    category.icon = icon || 'üìÅ';
                    saveData(data.categories);
                    renderCategories(data.categories);
                    closeModal('editCategoryModal');
                    currentEditCategoryId = null;
                }
            }
        }

        // Helper functies
        function findLinkById(categories, linkId) {
            for (const category of categories) {
                const link = category.links.find(link => link.id === linkId);
                if (link) {
                    return { link, categoryId: category.id };
                }
            }
            return null;
        }

        // Overige functies
        function logout() {
            sessionStorage.removeItem('loggedIn');
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginError').style.display = 'none';
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('nl-NL');
            const dateString = now.toLocaleDateString('nl-NL', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = dateString;
        }

        // Event listeners
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value;
                if (query) {
                    window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
                    this.value = '';
                }
            }
        });

        // Initialisatie
        if (sessionStorage.getItem('loggedIn') === 'true') {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'block';
            document.getElementById('userDisplay').textContent = LOGIN_GEBRUIKERSNAAM;
            loadData();
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
