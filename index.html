<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Systeem</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
        }

        .login-header p {
            color: #666;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #333;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        /* Main Menu */
        .menu-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .menu-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .menu-header h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .user-info {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .menu-buttons {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .menu-btn {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .menu-btn.secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .menu-btn.secondary:hover {
            background: #667eea;
            color: white;
        }

        .menu-btn.admin {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .menu-btn.admin:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        /* Admin Panel */
        .admin-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            backdrop-filter: blur(10px);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }

        .admin-header h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .admin-subtitle {
            color: #ff6b6b;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .admin-section {
            margin-bottom: 30px;
        }

        .admin-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .user-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-actions button {
            padding: 5px 10px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .btn-edit {
            background: #4ecdc4;
            color: white;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
        }

        .back-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 480px) {
            .login-container,
            .menu-container,
            .admin-container {
                padding: 30px 20px;
            }
            
            .login-header h1,
            .menu-header h1,
            .admin-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-header">
            <h1>Welkom</h1>
            <p>Voer uw inloggegevens in</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Gebruikersnaam</label>
                <input type="text" id="username" class="form-control" placeholder="Voer uw gebruikersnaam in" required>
            </div>
            
            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <div class="input-with-icon">
                    <input type="password" id="password" class="form-control" placeholder="Voer uw wachtwoord in" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">Inloggen</button>
            <button type="button" class="btn-register" id="registerBtn">Account maken</button>
        </form>
        
        <div class="login-footer">
            <p>Beveiligde toegang - Firebase Database</p>
        </div>
    </div>

    <!-- Main Menu -->
    <div class="menu-container hidden" id="mainMenu">
        <div class="menu-header">
            <h1>Hoofdmenu</h1>
            <div class="user-info" id="userInfo">
                Ingelogd als: <span id="loggedInUser"></span>
            </div>
        </div>
        
        <div class="menu-buttons">
            <button class="menu-btn" onclick="showSection('profile')">
                üìä Mijn Profiel
            </button>
            <button class="menu-btn" onclick="showSection('settings')">
                ‚öôÔ∏è Instellingen
            </button>
            <button class="menu-btn" onclick="showSection('messages')">
                üí¨ Berichten
            </button>
            <button class="menu-btn admin" onclick="showAdminPanel()" id="adminBtn">
                üîß Admin Panel
            </button>
        </div>
        
        <button class="back-btn" onclick="logout()">
            üîê Uitloggen
        </button>
    </div>

    <!-- Admin Panel -->
    <div class="admin-container hidden" id="adminPanel">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <div class="admin-subtitle">Beheerdersdashboard</div>
        </div>
        
        <div class="admin-stats">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Gebruikers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="onlineUsers">0</div>
                <div class="stat-label">Online</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="adminUsers">0</div>
                <div class="stat-label">Admins</div>
            </div>
        </div>
        
        <div class="admin-section">
            <h3>Gebruikersbeheer</h3>
            <div class="user-list" id="userList">
                <div class="user-item">
                    <div>Gebruikers laden...</div>
                </div>
            </div>
        </div>
        
        <div class="admin-section">
            <h3>Systeeminstellingen</h3>
            <div class="menu-buttons">
                <button class="menu-btn secondary" onclick="adminAction('backup')">
                    üíæ Backup Maken
                </button>
                <button class="menu-btn secondary" onclick="adminAction('logs')">
                    üìã Logs Bekijken
                </button>
                <button class="menu-btn secondary" onclick="adminAction('maintenance')">
                    üîß Onderhoud
                </button>
            </div>
        </div>
        
        <button class="back-btn" onclick="backToMenu()">
            ‚Üê Terug naar Menu
        </button>
    </div>

    <script>
        // Firebase config - VERVANG DIT MET JE EIGEN CONFIG
        const firebaseConfig = {
            apiKey: "jouw-api-key",
            authDomain: "jouw-project.firebaseapp.com",
            projectId: "jouw-project-id",
            storageBucket: "jouw-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "jouw-app-id"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const mainMenu = document.getElementById('mainMenu');
        const adminPanel = document.getElementById('adminPanel');
        const loggedInUser = document.getElementById('loggedInUser');
        const adminBtn = document.getElementById('adminBtn');
        const userList = document.getElementById('userList');
        const totalUsers = document.getElementById('totalUsers');
        const onlineUsers = document.getElementById('onlineUsers');
        const adminUsers = document.getElementById('adminUsers');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        let currentUser = null;
        let isAdmin = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
            });

            // Login form
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });

            // Register button
            document.getElementById('registerBtn').addEventListener('click', function() {
                handleRegister();
            });
        });

        // Functions
        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Vul zowel gebruikersnaam als wachtwoord in!');
                return;
            }

            setLoading(true);

            try {
                // Check user in Firestore
                const usersSnapshot = await db.collection('users')
                    .where('username', '==', username)
                    .where('password', '==', password)
                    .get();

                if (usersSnapshot.empty) {
                    showError('Ongeldige gebruikersnaam of wachtwoord!');
                    return;
                }

                const userDoc = usersSnapshot.docs[0];
                const userData = userDoc.data();
                
                currentUser = {
                    id: userDoc.id,
                    username: userData.username,
                    isAdmin: userData.isAdmin || false
                };
                
                isAdmin = currentUser.isAdmin;
                
                // Update last login
                await db.collection('users').doc(userDoc.id).update({
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });

                showMainMenu();
                
            } catch (error) {
                showError('Fout bij inloggen: ' + error.message);
            } finally {
                setLoading(false);
            }
        }

        async function handleRegister() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Vul zowel gebruikersnaam als wachtwoord in!');
                return;
            }

            if (password.length < 6) {
                showError('Wachtwoord moet minimaal 6 tekens lang zijn!');
                return;
            }

            setLoading(true);

            try {
                // Check if username already exists
                const existingUser = await db.collection('users')
                    .where('username', '==', username)
                    .get();

                if (!existingUser.empty) {
                    showError('Deze gebruikersnaam bestaat al!');
                    return;
                }

                // Check if this is the first user (make them admin)
                const allUsers = await db.collection('users').get();
                const isFirstUser = allUsers.empty;

                // Create new user
                const newUser = {
                    username: username,
                    password: password,
                    isAdmin: isFirstUser,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('users').add(newUser);

                // Auto login after registration
                currentUser = {
                    username: username,
                    isAdmin: isFirstUser
                };
                isAdmin = isFirstUser;

                showMainMenu();
                
                if (isFirstUser) {
                    showMessage('Je bent de eerste gebruiker en krijgt admin rechten!');
                } else {
                    showMessage('Account succesvol aangemaakt!');
                }

            } catch (error) {
                showError('Fout bij registreren: ' + error.message);
            } finally {
                setLoading(false);
            }
        }

        function showMainMenu() {
            loginScreen.classList.add('hidden');
            mainMenu.classList.remove('hidden');
            adminPanel.classList.add('hidden');
            
            loggedInUser.textContent = currentUser.username;
            adminBtn.style.display = isAdmin ? 'block' : 'none';
            clearError();
        }

        function showLoginScreen() {
            loginScreen.classList.remove('hidden');
            mainMenu.classList.add('hidden');
            adminPanel.classList.add('hidden');
            currentUser = null;
            isAdmin = false;
            
            // Clear form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            clearError();
        }

        async function showAdminPanel() {
            if (!isAdmin) {
                showError('Geen admin rechten!');
                return;
            }

            mainMenu.classList.add('hidden');
            adminPanel.classList.remove('hidden');
            await updateAdminStats();
        }

        function backToMenu() {
            adminPanel.classList.add('hidden');
            mainMenu.classList.remove('hidden');
        }

        function logout() {
            showLoginScreen();
        }

        function showSection(section) {
            alert(`Opening: ${section}\nDeze functionaliteit kan worden uitgebreid.`);
        }

        async function updateAdminStats() {
            try {
                const usersSnapshot = await db.collection('users').get();
                const users = [];
                
                usersSnapshot.forEach(doc => {
                    users.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                totalUsers.textContent = users.length;
                onlineUsers.textContent = users.length; // Simplified
                adminUsers.textContent = users.filter(u => u.isAdmin).length;

                // Update user list
                userList.innerHTML = '';
                users.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.innerHTML = `
                        <div>
                            <strong>${user.username}</strong>
                            ${user.isAdmin ? ' <span style="color: #ff6b6b;">(Admin)</span>' : ''}
                            <br>
                            <small>Aangemaakt: ${user.createdAt ? user.createdAt.toDate().toLocaleDateString() : 'Onbekend'}</small>
                        </div>
                        <div class="user-actions">
                            ${!user.isAdmin ? `<button class="btn-edit" onclick="editUser('${user.id}')">Bewerk</button>` : ''}
                            ${user.username !== currentUser.username ? `<button class="btn-delete" onclick="deleteUser('${user.id}')">Verwijder</button>` : ''}
                        </div>
                    `;
                    userList.appendChild(userItem);
                });

            } catch (error) {
                console.error('Error updating admin stats:', error);
                showError('Fout bij laden van gebruikersgegevens');
            }
        }

        async function editUser(userId) {
            const newPassword = prompt('Nieuw wachtwoord voor deze gebruiker:');
            if (newPassword && newPassword.length >= 6) {
                try {
                    await db.collection('users').doc(userId).update({
                        password: newPassword
                    });
                    await updateAdminStats();
                    showMessage('Wachtwoord bijgewerkt!');
                } catch (error) {
                    showError('Fout bij wijzigen wachtwoord: ' + error.message);
                }
            } else if (newPassword) {
                showError('Wachtwoord moet minimaal 6 tekens zijn');
            }
        }

        async function deleteUser(userId) {
            if (confirm('Weet je zeker dat je deze gebruiker wilt verwijderen?')) {
                try {
                    await db.collection('users').doc(userId).delete();
                    await updateAdminStats();
                    showMessage('Gebruiker verwijderd!');
                } catch (error) {
                    showError('Fout bij verwijderen gebruiker: ' + error.message);
                }
            }
        }

        function adminAction(action) {
            const actions = {
                backup: 'Backup wordt gemaakt...',
                logs: 'Logs worden geladen...',
                maintenance: 'Onderhoudsmodus wordt geactiveerd...'
            };
            alert(actions[action] || 'Actie uitgevoerd!');
        }

        // Utility functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function clearError() {
            errorMessage.style.display = 'none';
        }

        function showMessage(message) {
            alert(message);
        }

        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Laden...';
                loginScreen.classList.add('loading');
            } else {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Inloggen';
                loginScreen.classList.remove('loading');
            }
        }
    </script>
</body>
</html>
