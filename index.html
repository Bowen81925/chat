<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }

        .messages-container {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }

        .message-group {
            margin: 5px 0;
            padding: 2px 0;
        }

        .message {
            padding: 2px 0;
            display: flex;
            align-items: flex-start;
        }

        .message:first-child .message-content {
            border-radius: 16px 16px 16px 4px;
        }

        .message:not(:first-child) {
            margin-top: 1px;
        }

        .message:not(:first-child) .message-avatar {
            visibility: hidden;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #7289da;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-content {
            background: white;
            padding: 8px 12px;
            border-radius: 16px;
            max-width: 70%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .username {
            font-weight: bold;
            color: #333;
            margin-right: 8px;
        }

        .timestamp {
            font-size: 0.8em;
            color: #999;
        }

        .message-text {
            color: #333;
            line-height: 1.4;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .message-input:focus {
            border-color: #7289da;
        }

        .send-button {
            margin-left: 10px;
            padding: 12px 20px;
            background: #7289da;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .send-button:hover {
            background: #677bc4;
        }

        .user-setup {
            padding: 15px;
            background: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }

        .user-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        .settings {
            padding: 10px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .settings-input {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }

        .settings-button {
            padding: 6px 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="user-setup" id="userSetup">
            <input type="text" class="user-input" id="usernameInput" placeholder="Kies een gebruikersnaam">
            <input type="password" class="user-input" id="passwordInput" placeholder="Kies een wachtwoord">
            <button class="send-button" onclick="registerUser()">Start Chatten</button>
        </div>

        <div class="settings" id="settingsPanel" style="display: none;">
            <input type="text" class="settings-input" id="displayNameInput" placeholder="Nieuwe display name">
            <input type="password" class="settings-input" id="newPasswordInput" placeholder="Nieuw wachtwoord">
            <button class="settings-button" onclick="updateDisplayName()">Naam Wijzigen</button>
            <button class="settings-button" onclick="updatePassword()">Wachtwoord Wijzigen</button>
            <button class="settings-button" onclick="logout()">Uitloggen</button>
        </div>

        <div class="messages-container" id="messagesContainer">
            <!-- Berichten komen hier -->
        </div>

        <div class="input-container" id="inputContainer" style="display: none;">
            <input type="text" class="message-input" id="messageInput" placeholder="Typ je bericht...">
            <button class="send-button" onclick="sendMessage()">Verstuur</button>
        </div>
    </div>

    <script>
        // Firebase configuratie
        const firebaseConfig = {
            databaseURL: "https://globalmessages-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        // Firebase initialiseren
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentUser = null;
        let lastUser = null;
        let lastTimestamp = null;

        // Eenvoudige user authentication
        function registerUser() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            
            if (!username || !password) {
                alert('Voer zowel gebruikersnaam als wachtwoord in');
                return;
            }

            // Check of gebruiker bestaat
            database.ref('users/' + username).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    // Login
                    const userData = snapshot.val();
                    if (userData.password === password) {
                        loginUser(username, userData.displayName || username);
                    } else {
                        alert('Ongeldig wachtwoord');
                    }
                } else {
                    // Nieuwe gebruiker
                    const userData = {
                        password: password,
                        displayName: username,
                        createdAt: Date.now()
                    };
                    database.ref('users/' + username).set(userData);
                    loginUser(username, username);
                }
            });
        }

        function loginUser(username, displayName) {
            currentUser = {
                username: username,
                displayName: displayName
            };

            document.getElementById('userSetup').style.display = 'none';
            document.getElementById('settingsPanel').style.display = 'block';
            document.getElementById('inputContainer').style.display = 'flex';
            document.getElementById('displayNameInput').value = displayName;

            loadMessages();
        }

        function updateDisplayName() {
            const newDisplayName = document.getElementById('displayNameInput').value.trim();
            if (newDisplayName && currentUser) {
                database.ref('users/' + currentUser.username).update({
                    displayName: newDisplayName
                });
                currentUser.displayName = newDisplayName;
                alert('Display name bijgewerkt!');
            }
        }

        function updatePassword() {
            const newPassword = document.getElementById('newPasswordInput').value.trim();
            if (newPassword && currentUser) {
                database.ref('users/' + currentUser.username).update({
                    password: newPassword
                });
                document.getElementById('newPasswordInput').value = '';
                alert('Wachtwoord bijgewerkt!');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('userSetup').style.display = 'block';
            document.getElementById('settingsPanel').style.display = 'none';
            document.getElementById('inputContainer').style.display = 'none';
            document.getElementById('usernameInput').value = '';
            document.getElementById('passwordInput').value = '';
            document.getElementById('messagesContainer').innerHTML = '';
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message === '' || !currentUser) return;
            
            const messageData = {
                user: currentUser.displayName,
                text: message,
                timestamp: Date.now(),
                username: currentUser.username // Voor tracking
            };
            
            database.ref('messages').push(messageData);
            input.value = '';
        }

        function addMessage(user, text, timestamp) {
            const container = document.getElementById('messagesContainer');
            const now = new Date(timestamp);
            const timeDiff = lastTimestamp ? now - lastTimestamp : Infinity;
            
            const shouldGroup = user === lastUser && timeDiff < 300000;
            
            if (!shouldGroup) {
                const group = document.createElement('div');
                group.className = 'message-group';
                container.appendChild(group);
            }
            
            const groups = container.getElementsByClassName('message-group');
            const currentGroup = groups[groups.length - 1];
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const timeString = now.toLocaleTimeString('nl-NL', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${user.charAt(0).toUpperCase()}</div>
                <div class="message-content">
                    ${!shouldGroup ? 
                        `<div class="message-header">
                            <span class="username">${user}</span>
                            <span class="timestamp">${timeString}</span>
                        </div>` 
                        : ''
                    }
                    <div class="message-text">${text}</div>
                </div>
            `;
            
            currentGroup.appendChild(messageDiv);
            
            lastUser = user;
            lastTimestamp = now;
            
            container.scrollTop = container.scrollHeight;
        }

        // Luister naar Firebase berichten
        database.ref('messages').on('child_added', (snapshot) => {
            const message = snapshot.val();
            addMessage(message.user, message.text, message.timestamp);
        });

        // Enter-toets ondersteuning
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                registerUser();
            }
        });
    </script>
</body>
</html>
