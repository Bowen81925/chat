<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Startpagina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .login-container, .create-account-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-container h2, .create-account-container h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .login-container input, .create-account-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-container input:focus, .create-account-container input:focus {
            border-color: #667eea;
            outline: none;
        }

        .login-btn, .create-account-btn, .back-to-login-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .create-account-btn {
            background: #4caf50;
        }

        .create-account-btn:hover {
            background: #45a049;
        }

        .back-to-login-btn {
            background: #6c757d;
        }

        .back-to-login-btn:hover {
            background: #5a6268;
        }

        .login-btn:hover {
            background: #5a6fd8;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #fff5f5;
            display: none;
        }

        .success-message {
            color: #4caf50;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #f8fff8;
            display: none;
        }

        .main-content {
            display: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: white;
            color: #667eea;
        }

        .search-bar {
            max-width: 600px;
            margin: 20px auto;
        }

        .search-bar input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            outline: none;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .category {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .category h2 {
            color: #333;
            margin: 0;
        }

        .links {
            display: grid;
            gap: 10px;
        }

        .link-item {
            display: block;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
            text-align: left;
        }

        .link-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .add-category-btn {
            background: #9c27b0;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .add-category-btn:hover {
            background: #8e24aa;
        }

        .admin-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.95);
            padding: 20px;
            border-radius: 15px;
            color: white;
            z-index: 1000;
            min-width: 350px;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid #ff6b6b;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .admin-toggle {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .admin-commands {
            display: block;
        }

        .command-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .command-section h4 {
            margin-bottom: 10px;
            color: #ff6b6b;
        }

        .command-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease;
            font-size: 14px;
        }

        .command-btn:hover {
            background: #45a049;
        }

        .command-btn.danger {
            background: #ff6b6b;
        }

        .command-btn.danger:hover {
            background: #ff5252;
        }

        .command-btn.warning {
            background: #ffa726;
        }

        .command-btn.warning:hover {
            background: #ff9800;
        }

        .accounts-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
        }

        .account-item {
            padding: 8px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .account-item:last-child {
            border-bottom: none;
        }

        .account-actions {
            display: flex;
            gap: 5px;
        }

        .account-btn {
            padding: 3px 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
        }

        .account-btn.ban {
            background: #ff6b6b;
            color: white;
        }

        .account-btn.unban {
            background: #4caf50;
            color: white;
        }

        .account-btn.delete {
            background: #f44336;
            color: white;
        }

        .command-output {
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
            border: 1px solid #444;
        }

        .password-display {
            color: #4caf50;
            font-weight: bold;
            background: rgba(76, 175, 80, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
        }

        .system-status {
            font-size: 12px;
            color: #ccc;
            margin-top: 10px;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }

        .time-weather {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Login Scherm -->
    <div id="loginScreen" class="login-container">
        <h2>üîí Mijn Startpagina</h2>
        <input type="text" id="username" placeholder="Gebruikersnaam">
        <input type="password" id="password" placeholder="Wachtwoord">
        <button class="login-btn" onclick="login()">Inloggen</button>
        <button class="create-account-btn" onclick="showCreateAccountScreen()">ACCOUNT AANMAKEN</button>
        <div id="loginError" class="error-message"></div>
    </div>

    <!-- Account Aanmaak Scherm -->
    <div id="createAccountScreen" class="create-account-container" style="display: none;">
        <h2>üë§ Account Aanmaken</h2>
        <input type="text" id="newUsername" placeholder="Kies een gebruikersnaam">
        <input type="password" id="newPassword" placeholder="Kies een wachtwoord">
        <input type="password" id="confirmPassword" placeholder="Bevestig wachtwoord">
        <button class="create-account-btn" onclick="createAccount()">Account Aanmaken</button>
        <button class="back-to-login-btn" onclick="showLoginScreen()">‚Üê Terug naar Inloggen</button>
        <div id="createAccountError" class="error-message"></div>
        <div id="createAccountSuccess" class="success-message"></div>
    </div>

    <!-- Hoofd Content -->
    <div id="mainScreen" class="main-content">
        <!-- Admin Panel - ALLEEN VOOR BOWEN -->
        <div id="adminPanel" class="admin-panel" style="display: none;">
            <div class="admin-header">
                <h3>üëë Admin Panel</h3>
                <button class="admin-toggle" onclick="toggleAdminCommands()">üìã</button>
            </div>
            <div id="adminCommands" class="admin-commands">
                <!-- Account Beheer -->
                <div class="command-section">
                    <h4>üìä Account Beheer</h4>
                    <button class="command-btn" onclick="viewAccounts()">Toon Alle Accounts</button>
                    <button class="command-btn" onclick="showPasswords()">Toon Wachtwoorden</button>
                    
                    <div class="accounts-list" id="accountsList">
                        <!-- Accounts worden hier geladen -->
                    </div>
                </div>

                <!-- Account Acties -->
                <div class="command-section">
                    <h4>‚ö° Snelle Acties</h4>
                    <button class="command-btn warning" onclick="deactivateAccountCreation()">Account Aanmaken Uitzetten</button>
                    <button class="command-btn" onclick="activateAccountCreation()">Account Aanmaken Aanzetten</button>
                    <button class="command-btn danger" onclick="resetAllData()">Alle Data Resetten</button>
                </div>

                <!-- Systeem Info -->
                <div class="command-section">
                    <h4>‚ÑπÔ∏è Systeem Info</h4>
                    <div class="system-status">
                        <div>Totaal Accounts: <span id="totalAccounts">0</span></div>
                        <div>Account Aanmaken: <span id="accountCreationStatus">AAN</span></div>
                        <div>Ingelogd als: <span id="adminUser">Bowen</span></div>
                    </div>
                </div>

                <!-- Command Output -->
                <div class="command-output" id="commandOutput">
                    Admin panel geladen. Kies een actie.
                </div>
            </div>
        </div>

        <div class="container">
            <header>
                <div>
                    <h1>Mijn Startpagina</h1>
                    <p>Welkom, <span id="userDisplay">Gebruiker</span>!</p>
                </div>
                <button class="logout-btn" onclick="logout()">Uitloggen</button>
            </header>

            <div class="time-weather">
                <h3 id="currentTime">...</h3>
                <p id="currentDate">...</p>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Zoek op internet...">
            </div>

            <div id="categoriesContainer" class="categories">
                <!-- Categories worden hier geladen -->
            </div>

            <button class="add-category-btn" onclick="openAddCategoryModal()">+ Nieuwe Categorie Toevoegen</button>
        </div>
    </div>

    <script>
        // Speciale admin gebruiker - ALLEEN BOWEN HEEFT ADMIN RECHTEN
        const ADMIN_USERNAME = "Bowen";
        let currentUser = null;

        // Scherm navigatie
        function showLoginScreen() {
            document.getElementById('createAccountScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            hideAllMessages();
        }

        function showCreateAccountScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('createAccountScreen').style.display = 'block';
            hideAllMessages();
        }

        function hideAllMessages() {
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('createAccountError').style.display = 'none';
            document.getElementById('createAccountSuccess').style.display = 'none';
        }

        // Data initialisatie
        function initializeData() {
            let allData = JSON.parse(localStorage.getItem('startpaginaSystem'));
            
            if (!allData) {
                allData = {
                    users: [],
                    userData: {},
                    system: {
                        accountCreationEnabled: true
                    }
                };
                localStorage.setItem('startpaginaSystem', JSON.stringify(allData));
            }
            
            return allData;
        }

        // Account aanmaken - WERKENDE VERSIE
        function createAccount() {
            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('createAccountError');
            const successDiv = document.getElementById('createAccountSuccess');

            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validatie
            if (!username || !password) {
                errorDiv.textContent = 'Vul alle velden in';
                errorDiv.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Wachtwoorden komen niet overeen';
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 4) {
                errorDiv.textContent = 'Wachtwoord moet minimaal 4 tekens zijn';
                errorDiv.style.display = 'block';
                return;
            }

            const allData = initializeData();

            // Check of account aanmaken enabled is
            if (!allData.system.accountCreationEnabled) {
                errorDiv.textContent = 'Account aanmaken is tijdelijk uitgeschakeld';
                errorDiv.style.display = 'block';
                return;
            }

            // Check of gebruiker al bestaat
            if (allData.users.find(u => u.username === username)) {
                errorDiv.textContent = 'Gebruikersnaam bestaat al';
                errorDiv.style.display = 'block';
                return;
            }

            // Nieuwe gebruiker aanmaken
            const newUser = {
                username: username,
                password: password,
                isAdmin: username === ADMIN_USERNAME, // ALLEEN BOWEN WORDT ADMIN
                status: 'active',
                createdAt: new Date().toISOString()
            };

            // Toevoegen aan users array
            allData.users.push(newUser);
            
            // User data aanmaken
            allData.userData[username] = {
                categories: getDefaultCategories(),
                createdAt: new Date().toISOString(),
                lastLogin: null
            };

            // Opslaan
            localStorage.setItem('startpaginaSystem', JSON.stringify(allData));

            // Success message
            successDiv.textContent = `Account "${username}" succesvol aangemaakt! Je wordt teruggeleid...`;
            successDiv.style.display = 'block';

            // Terug naar login na 2 seconden
            setTimeout(() => {
                showLoginScreen();
            }, 2000);
        }

        // Login functie - ALLEEN BOWEN KRIJGT ADMIN PANEL
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            const allData = initializeData();
            const user = allData.users.find(u => u.username === username && u.password === password);

            if (user) {
                // Check banned status
                if (user.status === 'banned') {
                    errorDiv.textContent = 'Account is gebanned';
                    errorDiv.style.display = 'block';
                    return;
                }

                currentUser = username;
                
                // Update last login
                if (allData.userData[username]) {
                    allData.userData[username].lastLogin = new Date().toISOString();
                }
                
                localStorage.setItem('startpaginaSystem', JSON.stringify(allData));
                
                // Scherm wisselen
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainScreen').style.display = 'block';
                document.getElementById('userDisplay').textContent = username;
                
                // ALLEEN BOWEN KRIJGT ADMIN PANEL
                if (username === ADMIN_USERNAME) {
                    document.getElementById('adminPanel').style.display = 'block';
                    updateAdminPanel();
                }
                
                loadUserData();
            } else {
                errorDiv.textContent = 'Ongeldige gebruikersnaam of wachtwoord';
                errorDiv.style.display = 'block';
            }
        }

        // Admin Panel functies - ALLEEN VOOR BOWEN
        function toggleAdminCommands() {
            const commands = document.getElementById('adminCommands');
            commands.style.display = commands.style.display === 'block' ? 'none' : 'block';
        }

        function updateAdminPanel() {
            const allData = initializeData();
            document.getElementById('totalAccounts').textContent = allData.users.length;
            document.getElementById('accountCreationStatus').textContent = 
                allData.system.accountCreationEnabled ? 'AAN' : 'UIT';
            document.getElementById('adminUser').textContent = currentUser;
        }

        function addCommandOutput(message) {
            const output = document.getElementById('commandOutput');
            output.innerHTML = message + '<br>' + output.innerHTML;
        }

        function viewAccounts() {
            const allData = initializeData();
            const accountsList = document.getElementById('accountsList');
            
            accountsList.innerHTML = '';
            
            if (allData.users.length === 0) {
                accountsList.innerHTML = '<div class="account-item">Geen accounts gevonden</div>';
                return;
            }

            allData.users.forEach(user => {
                const accountItem = document.createElement('div');
                accountItem.className = 'account-item';
                
                const status = user.status === 'banned' ? 'üö´' : '‚úÖ';
                const admin = user.isAdmin ? ' üëë' : '';
                
                accountItem.innerHTML = `
                    <div>
                        <strong>${user.username}</strong>
                        ${admin} ${status}
                    </div>
                    <div class="account-actions">
                        ${user.username !== ADMIN_USERNAME ? `
                            <button class="account-btn ban" onclick="banUser('${user.username}')">Ban</button>
                            <button class="account-btn unban" onclick="unbanUser('${user.username}')">Unban</button>
                            <button class="account-btn delete" onclick="deleteAccount('${user.username}')">X</button>
                        ` : ''}
                    </div>
                `;
                
                accountsList.appendChild(accountItem);
            });
            
            addCommandOutput(`‚úÖ Toon ${allData.users.length} accounts`);
        }

        function showPasswords() {
            const allData = initializeData();
            let output = 'üîê <strong>Alle Wachtwoorden:</strong><br>';
            
            allData.users.forEach(user => {
                const status = user.status === 'banned' ? 'üö´' : '‚úÖ';
                output += `${user.username}: <span class="password-display">${user.password}</span> ${status}<br>`;
            });
            
            addCommandOutput(output);
        }

        function banUser(username) {
            const allData = initializeData();
            const user = allData.users.find(u => u.username === username);
            
            if (user && user.username !== ADMIN_USERNAME) {
                user.status = 'banned';
                localStorage.setItem('startpaginaSystem', JSON.stringify(allData));
                addCommandOutput(`‚úÖ ${username} gebanned`);
                viewAccounts(); // Refresh lijst
            }
        }

        function unbanUser(username) {
            const allData = initializeData();
            const user = allData.users.find(u => u.username === username);
            
            if (user) {
                user.status = 'active';
                localStorage.setItem('startpaginaSystem', JSON.stringify(allData));
                addCommandOutput(`‚úÖ ${username} geunbanned`);
                viewAccounts(); // Refresh lijst
            }
        }

        // NIEUWE COMMAND: Account verwijderen
        function deleteAccount(username) {
            if (username === ADMIN_USERNAME) {
                addCommandOutput('‚ùå Kan admin account niet verwijderen');
                return;
            }

            if (confirm(`Weet je zeker dat je account "${username}" wilt verwijderen?`)) {
                const allData = initializeData();
                
                // Verwijder uit users array
                allData.users = allData.users.filter(u => u.username !== username);
                
                // Verwijder user data
                delete allData.userData[username];
                
                localStorage.setItem('startpaginaSystem', JSON.stringify(allData));
                addCommandOutput(`‚úÖ Account "${username}" verwijderd`);
                viewAccounts(); // Refresh lijst
            }
        }

        function deactivateAccountCreation() {
            const allData = initializeData();
            allData.system.accountCreationEnabled = false;
            localStorage.setItem('startpaginaSystem', JSON.stringify(allData));
            addCommandOutput('‚úÖ Account aanmaken uitgezet');
            updateAdminPanel();
        }

        function activateAccountCreation() {
            const allData = initializeData();
            allData.system.accountCreationEnabled = true;
            localStorage.setItem('startpaginaSystem', JSON.stringify(allData));
            addCommandOutput('‚úÖ Account aanmaken aangezet');
            updateAdminPanel();
        }

        function resetAllData() {
            if (confirm('WEET JE ZEKER DAT JE ALLE DATA WILT RESETTEN? Alle accounts gaan verloren!')) {
                localStorage.removeItem('startpaginaSystem');
                initializeData();
                addCommandOutput('‚úÖ Alle data gereset');
                viewAccounts();
                updateAdminPanel();
            }
        }

        // Standaard categorie√´n
        function getDefaultCategories() {
            return [
                {
                    id: 'search',
                    name: 'Zoekmachines',
                    icon: 'üîç',
                    links: [
                        { id: '1', name: 'Google', url: 'https://www.google.com' },
                        { id: '2', name: 'DuckDuckGo', url: 'https://www.duckduckgo.com' },
                        { id: '3', name: 'YouTube', url: 'https://www.youtube.com' }
                    ]
                },
                {
                    id: 'work',
                    name: 'Werk & Productiviteit',
                    icon: 'üíº',
                    links: [
                        { id: '4', name: 'GitHub', url: 'https://www.github.com' },
                        { id: '5', name: 'Gmail', url: 'https://mail.google.com' },
                        { id: '6', name: 'Google Calendar', url: 'https://calendar.google.com' }
                    ]
                }
            ];
        }

        // User data laden
        function loadUserData() {
            const allData = initializeData();
            const userData = allData.userData[currentUser];
            
            if (userData && userData.categories) {
                renderCategories(userData.categories);
            }
        }

        function renderCategories(categories) {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = categories.map(category => `
                <div class="category">
                    <div class="category-header">
                        <h2>${category.icon} ${category.name}</h2>
                    </div>
                    <div class="links">
                        ${category.links.map(link => `
                            <a href="${link.url}" target="_blank" class="link-item">
                                ${link.name}
                            </a>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Overige functies
        function logout() {
            currentUser = null;
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('nl-NL');
            const dateString = now.toLocaleDateString('nl-NL', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = dateString;
        }

        function openAddCategoryModal() {
            alert('Categorie toevoegen functionaliteit komt later!');
        }

        // Event listeners
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value;
                if (query) {
                    window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
                    this.value = '';
                }
            }
        });

        // Initialisatie
        initializeData();
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
